  # PostgreSQL - –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –æ–¥–Ω–∞–∫–æ–≤–∏–π –∑ –æ—Å–Ω–æ–≤–Ω–∏–º compose —Ñ–∞–π–ª–æ–º
  postgres:
    image: postgres:17
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aksi_user
      POSTGRES_PASSWORD: 1911
      POSTGRES_DB: aksi_cleaners_db_v5
      POSTGRES_SCHEMA: public
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aksi_user -d aksi_cleaners_db_v5"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aksi-network-dev

  # PgAdmin - –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –æ–¥–Ω–∞–∫–æ–≤–∏–π –∑ –æ—Å–Ω–æ–≤–Ω–∏–º compose —Ñ–∞–π–ª–æ–º
  pgadmin:
    image: dpage/pgadmin4:9.5
    container_name: aksi-pgadmin-dev
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aksi.com
      PGADMIN_DEFAULT_PASSWORD: admin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
      - ./pgadmin/config/servers.json:/pgadmin4/servers.json
      - ./pgadmin/pgpass:/pgpass
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aksi-network-dev

