openapi: 3.0.3
info:
  title: Branch Domain API
  description: API для управління філіями в односторінковій системі хімчистки
  version: 1.0.0
  contact:
    name: AKSI Development Team
    email: dev@aksi.com

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.aksi.com
    description: Production server

tags:
  - name: branches
    description: Управління філіями
  - name: working-schedule
    description: Графік роботи філій
  - name: receipt-numbers
    description: Генерація номерів квитанцій
  - name: branch-statistics
    description: Статистика філій

paths:
  /api/branches:
    get:
      tags: [branches]
      summary: Отримати список філій
      description: Повертає список всіх філій з можливістю фільтрації
      parameters:
        - name: active
          in: query
          description: Фільтр за активними філіями
          required: false
          schema:
            type: boolean
            default: true
        - name: city
          in: query
          description: Фільтр за містом
          required: false
          schema:
            type: string
        - name: includeInactive
          in: query
          description: Включити неактивні філії
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Список філій
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BranchResponse"

    post:
      tags: [branches]
      summary: Створити нову філію
      description: Створює нову філію хімчистки
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBranchRequest"
      responses:
        "201":
          description: Філія успішно створена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchResponse"
        "400":
          description: Помилка валідації
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "409":
          description: Філія з таким кодом вже існує
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/branches/{id}:
    get:
      tags: [branches]
      summary: Отримати філію за ID
      description: Повертає детальну інформацію про філію
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Інформація про філію
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags: [branches]
      summary: Оновити філію
      description: Оновлює інформацію про філію
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBranchRequest"
      responses:
        "200":
          description: Філія успішно оновлена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchResponse"
        "400":
          description: Помилка валідації
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags: [branches]
      summary: Деактивувати філію
      description: Деактивує філію (не видаляє, а робить неактивною)
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Філія успішно деактивована
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/branches/code/{code}:
    get:
      tags: [branches]
      summary: Отримати філію за кодом
      description: Повертає філію за унікальним кодом
      parameters:
        - name: code
          in: path
          required: true
          description: Унікальний код філії
          schema:
            type: string
            pattern: "^[A-Z0-9-]+$"
            example: "AKSI-01"
      responses:
        "200":
          description: Інформація про філію
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchResponse"
        "404":
          description: Філія з таким кодом не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/branches/nearby:
    get:
      tags: [branches]
      summary: Знайти найближчі філії
      description: Повертає філії в радіусі від заданих координат
      parameters:
        - name: latitude
          in: query
          required: true
          description: Широта
          schema:
            type: number
            format: double
            minimum: -90
            maximum: 90
        - name: longitude
          in: query
          required: true
          description: Довгота
          schema:
            type: number
            format: double
            minimum: -180
            maximum: 180
        - name: radius
          in: query
          description: Радіус пошуку в кілометрах
          required: false
          schema:
            type: number
            format: double
            minimum: 0.1
            maximum: 100
            default: 10
        - name: limit
          in: query
          description: Максимальна кількість результатів
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
      responses:
        "200":
          description: Список найближчих філій
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BranchWithDistanceResponse"
        "400":
          description: Неправильні координати
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"

  /api/branches/{id}/schedule:
    get:
      tags: [working-schedule]
      summary: Отримати графік роботи філії
      description: Повертає графік роботи конкретної філії
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Графік роботи філії
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkingScheduleResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags: [working-schedule]
      summary: Оновити графік роботи
      description: Оновлює графік роботи філії
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkingScheduleRequest"
      responses:
        "200":
          description: Графік роботи оновлено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkingScheduleResponse"
        "400":
          description: Помилка валідації
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/branches/{id}/is-open:
    get:
      tags: [working-schedule]
      summary: Перевірити чи відкрита філія
      description: Перевіряє чи працює філія в конкретний час
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
        - name: dateTime
          in: query
          description: Дата та час для перевірки (ISO 8601)
          required: false
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Статус роботи філії
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchOpenStatusResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/branches/{id}/next-working-day:
    get:
      tags: [working-schedule]
      summary: Наступний робочий день
      description: Повертає наступний робочий день філії
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
        - name: fromDate
          in: query
          description: Дата від якої шукати (ISO 8601 date)
          required: false
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Наступний робочий день
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NextWorkingDayResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/receipt-numbers/generate:
    post:
      tags: [receipt-numbers]
      summary: Згенерувати номер квитанції
      description: Генерує унікальний номер квитанції для філії
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateReceiptNumberRequest"
      responses:
        "201":
          description: Номер квитанції згенеровано
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReceiptNumberResponse"
        "400":
          description: Помилка валідації
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/receipt-numbers/validate:
    post:
      tags: [receipt-numbers]
      summary: Валідувати номер квитанції
      description: Перевіряє правильність формату номера квитанції
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - receiptNumber
              properties:
                receiptNumber:
                  type: string
                  description: Номер квитанції для валідації
                  example: "AKSI-01-2024-000001"
      responses:
        "200":
          description: Результат валідації
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReceiptValidationResponse"

  /api/receipt-numbers/parse:
    post:
      tags: [receipt-numbers]
      summary: Розпарсити номер квитанції
      description: Розбирає номер квитанції на компоненти
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - receiptNumber
              properties:
                receiptNumber:
                  type: string
                  description: Номер квитанції для розбору
                  example: "AKSI-01-2024-000001"
      responses:
        "200":
          description: Компоненти номера квитанції
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReceiptNumberParseResponse"
        "400":
          description: Неправильний формат номера
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"

  /api/branches/{id}/statistics:
    get:
      tags: [branch-statistics]
      summary: Статистика філії
      description: Повертає статистику замовлень та доходів філії
      parameters:
        - name: id
          in: path
          required: true
          description: Унікальний ідентифікатор філії (UUID)
          schema:
            type: string
            format: uuid
        - name: startDate
          in: query
          required: true
          description: Початкова дата періоду
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          description: Кінцева дата періоду
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Статистика філії
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchStatisticsResponse"
        "400":
          description: Неправильний період дат
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "404":
          description: Філія не знайдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/branches/statistics/compare:
    get:
      tags: [branch-statistics]
      summary: Порівняння філій
      description: Порівнює показники всіх філій за період
      parameters:
        - name: startDate
          in: query
          required: true
          description: Початкова дата періоду
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          description: Кінцева дата періоду
          schema:
            type: string
            format: date
        - name: metric
          in: query
          description: Метрика для порівняння
          required: false
          schema:
            type: string
            enum: [ORDERS_COUNT, REVENUE, AVERAGE_ORDER_VALUE]
            default: REVENUE
      responses:
        "200":
          description: Порівняння філій
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BranchComparisonResponse"
        "400":
          description: Неправильний період дат
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"

components:
  schemas:
    # Request Schemas
    CreateBranchRequest:
      type: object
      required:
        - code
        - name
        - address
        - contactInfo
      properties:
        code:
          type: string
          pattern: "^[A-Z0-9-]+$"
          description: Унікальний код філії
          example: "AKSI-01"
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Назва філії
          example: "Хімчистка AKSI - Центр"
        description:
          type: string
          maxLength: 500
          description: Опис розташування
        address:
          $ref: "#/components/schemas/AddressRequest"
        contactInfo:
          $ref: "#/components/schemas/ContactInfoRequest"
        coordinates:
          $ref: "#/components/schemas/CoordinatesRequest"
        workingSchedule:
          $ref: "#/components/schemas/WorkingScheduleRequest"

    UpdateBranchRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Назва філії
        description:
          type: string
          maxLength: 500
          description: Опис розташування
        address:
          $ref: "#/components/schemas/AddressRequest"
        contactInfo:
          $ref: "#/components/schemas/ContactInfoRequest"
        coordinates:
          $ref: "#/components/schemas/CoordinatesRequest"
        status:
          $ref: "#/components/schemas/BranchStatus"

    AddressRequest:
      type: object
      required:
        - street
        - city
      properties:
        street:
          type: string
          minLength: 5
          maxLength: 200
          description: Вулиця та номер будинку
          example: "вул. Хрещатик, 1"
        city:
          type: string
          minLength: 2
          maxLength: 50
          description: Місто
          example: "Київ"
        region:
          type: string
          maxLength: 50
          description: Область/регіон
          example: "Київська область"
        postalCode:
          type: string
          pattern: "^[0-9]{5}$"
          description: Поштовий індекс
          example: "01001"
        country:
          type: string
          maxLength: 50
          description: Країна
          example: "Україна"
          default: "Україна"

    ContactInfoRequest:
      type: object
      required:
        - phone
      properties:
        phone:
          type: string
          pattern: "^\\+380[0-9]{9}$"
          description: Основний телефон
          example: "+380501234567"
        alternativePhone:
          type: string
          pattern: "^\\+380[0-9]{9}$"
          description: Додатковий телефон
        email:
          type: string
          format: email
          description: Email філії
          example: "branch01@aksi.com"
        managerName:
          type: string
          maxLength: 100
          description: Ім'я менеджера
          example: "Іванова Марія Петрівна"

    CoordinatesRequest:
      type: object
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          description: Широта
          example: 50.4501
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          description: Довгота
          example: 30.5234
        mapUrl:
          type: string
          format: uri
          description: Посилання на карту
          example: "https://maps.google.com/..."

    WorkingScheduleRequest:
      type: object
      properties:
        workingDays:
          type: array
          items:
            $ref: "#/components/schemas/WorkingDayRequest"
          minItems: 7
          maxItems: 7
          description: Робочі дні (7 днів тижня)
        holidays:
          type: array
          items:
            $ref: "#/components/schemas/HolidayRequest"
          description: Святкові дні
        timezone:
          type: string
          description: Часовий пояс
          example: "Europe/Kiev"
          default: "Europe/Kiev"

    WorkingDayRequest:
      type: object
      required:
        - dayOfWeek
        - isWorkingDay
      properties:
        dayOfWeek:
          type: string
          enum: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY]
          description: День тижня
        openTime:
          type: string
          format: time
          description: Час відкриття (якщо робочий день)
          example: "09:00"
        closeTime:
          type: string
          format: time
          description: Час закриття (якщо робочий день)
          example: "18:00"
        isWorkingDay:
          type: boolean
          description: Чи є день робочим
        notes:
          type: string
          maxLength: 200
          description: Примітки до дня

    HolidayRequest:
      type: object
      required:
        - date
        - name
      properties:
        date:
          type: string
          format: date
          description: Дата свята
        name:
          type: string
          maxLength: 100
          description: Назва свята
          example: "Новий рік"
        isRecurring:
          type: boolean
          description: Чи повторюється щороку
          default: false

    UpdateWorkingScheduleRequest:
      type: object
      properties:
        workingDays:
          type: array
          items:
            $ref: "#/components/schemas/WorkingDayRequest"
          minItems: 7
          maxItems: 7
        holidays:
          type: array
          items:
            $ref: "#/components/schemas/HolidayRequest"
        timezone:
          type: string
          example: "Europe/Kiev"

    GenerateReceiptNumberRequest:
      type: object
      required:
        - branchId
      properties:
        branchId:
          type: string
          format: uuid
          description: Ідентифікатор філії
        branchCode:
          type: string
          description: Код філії (альтернатива до branchId)
          pattern: "^[A-Z0-9-]+$"

    # Response Schemas
    BranchResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Унікальний ідентифікатор філії
        code:
          type: string
          description: Унікальний код філії
          example: "AKSI-01"
        name:
          type: string
          description: Назва філії
          example: "Хімчистка AKSI - Центр"
        description:
          type: string
          description: Опис розташування
        address:
          $ref: "#/components/schemas/AddressResponse"
        contactInfo:
          $ref: "#/components/schemas/ContactInfoResponse"
        coordinates:
          $ref: "#/components/schemas/CoordinatesResponse"
        status:
          $ref: "#/components/schemas/BranchStatus"
        workingSchedule:
          $ref: "#/components/schemas/WorkingScheduleResponse"
        receiptCounter:
          type: integer
          format: int64
          description: Поточний лічильник квитанцій
        createdAt:
          type: string
          format: date-time
          description: Дата створення
        updatedAt:
          type: string
          format: date-time
          description: Дата останнього оновлення

    BranchWithDistanceResponse:
      allOf:
        - $ref: "#/components/schemas/BranchResponse"
        - type: object
          properties:
            distance:
              type: number
              format: double
              description: Відстань в кілометрах
              example: 2.5

    AddressResponse:
      type: object
      properties:
        street:
          type: string
          description: Вулиця та номер будинку
        city:
          type: string
          description: Місто
        region:
          type: string
          description: Область/регіон
        postalCode:
          type: string
          description: Поштовий індекс
        country:
          type: string
          description: Країна
        fullAddress:
          type: string
          description: Повна адреса одним рядком

    ContactInfoResponse:
      type: object
      properties:
        phone:
          type: string
          description: Основний телефон
        alternativePhone:
          type: string
          description: Додатковий телефон
        email:
