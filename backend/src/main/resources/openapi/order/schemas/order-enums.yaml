# Enum схеми для Order домену
OrderStatus:
  type: string
  description: Статус замовлення
  enum:
    - NEW
    - IN_PROGRESS
    - READY
    - COMPLETED
    - CANCELLED

UrgencyType:
  type: string
  description: Тип терміновості виконання
  enum:
    - NORMAL
    - URGENT_48H
    - URGENT_24H

DiscountType:
  type: string
  description: Тип знижки
  enum:
    - NONE
    - EVERCARD
    - SOCIAL_MEDIA
    - MILITARY
    - OTHER

PaymentMethod:
  type: string
  description: Спосіб оплати
  enum:
    - TERMINAL
    - CASH
    - BANK_TRANSFER

ModifierType:
  type: string
  description: Тип модифікатора ціни
  enum:
    - PERCENTAGE
    - FIXED_AMOUNT

WearDegreeType:
  type: string
  description: Ступінь зносу виробу
  enum:
    - WEAR_10
    - WEAR_30
    - WEAR_50
    - WEAR_75

StainType:
  type: string
  description: Тип плями
  enum:
    - FAT
    - BLOOD
    - PROTEIN
    - WINE
    - COFFEE
    - GRASS
    - INK
    - COSMETICS
    - OTHER

DefectType:
  type: string
  description: Тип дефекту
  enum:
    - WEAR_SPOTS
    - TORN
    - MISSING_ACCESSORIES
    - DAMAGED_ACCESSORIES
    - COLOR_CHANGE_RISK
    - DEFORMATION_RISK
    - NO_WARRANTY
