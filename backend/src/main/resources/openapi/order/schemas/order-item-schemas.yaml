# Схеми для предметів замовлення
CreateOrderItemRequest:
  type: object
  title: CreateOrderItemRequest
  required:
    - itemName
    - category
    - quantity
    - unit
    - material
    - color
  properties:
    itemName:
      type: string
      minLength: 1
      maxLength: 100
      description: Найменування предмета
      example: Костюм чоловічий
    category:
      $ref: "../schemas/price-modifiers.yaml#/ServiceCategory"
      description: Категорія послуги
    quantity:
      type: integer
      minimum: 1
      description: Кількість
    unit:
      $ref: "../schemas/price-modifiers.yaml#/UnitType"
      description: Одиниця виміру
    material:
      type: string
      maxLength: 50
      description: Матеріал виробу
      example: Шерсть
    color:
      $ref: "../../item/schemas/item-enums.yaml#/ItemColor"
      description: Колір виробу (базовий колір для швидкого вибору)
    customColor:
      type: string
      maxLength: 50
      description: Кастомний колір (обов'язковий тільки якщо вибрано OTHER)
      example: "темно-бордовий"
      nullable: true
    filling:
      type: string
      maxLength: 50
      description: Наповнювач (якщо є)
      example: Пух
    wearDegree:
      type: integer
      minimum: 10
      maximum: 75
      description: Ступінь зносу у відсотках
      example: 30
    stains:
      type: array
      items:
        $ref: "#/StainType"
      description: Типи плям
    defects:
      type: array
      items:
        $ref: "#/DefectType"
      description: Дефекти та ризики
    defectNotes:
      type: string
      maxLength: 500
      description: Примітки щодо дефектів
    modifiers:
      type: array
      items:
        $ref: "#/PriceModifierRequest"
      description: Застосовані модифікатори ціни
    generalModifiers:
      $ref: "../schemas/price-modifiers.yaml#/GeneralModifiers"
      description: Загальні модифікатори
    textileModifiers:
      $ref: "../schemas/price-modifiers.yaml#/TextileModifiers"
      description: Модифікатори для текстильних виробів (якщо категорія текстильна)
    leatherModifiers:
      $ref: "../schemas/price-modifiers.yaml#/LeatherModifiers"
      description: Модифікатори для шкіряних виробів (якщо категорія шкіряна)
    photos:
      type: array
      items:
        type: string
        format: uri
      maxItems: 5
      description: URL фотографій предмета

UpdateOrderItemRequest:
  type: object
  title: UpdateOrderItemRequest
  properties:
    itemName:
      type: string
      minLength: 1
      maxLength: 100
      description: Найменування предмета
    quantity:
      type: integer
      minimum: 1
      description: Кількість
    material:
      type: string
      maxLength: 50
      description: Матеріал виробу
    color:
      $ref: "../../item/schemas/item-enums.yaml#/ItemColor"
      description: Колір виробу (базовий колір для швидкого вибору)
    customColor:
      type: string
      maxLength: 50
      description: Кастомний колір (обов'язковий тільки якщо вибрано OTHER)
      example: "темно-бордовий"
      nullable: true
    filling:
      type: string
      maxLength: 50
      description: Наповнювач
    wearDegree:
      type: integer
      minimum: 10
      maximum: 75
      description: Ступінь зносу у відсотках
    stains:
      type: array
      items:
        $ref: "#/StainType"
    defects:
      type: array
      items:
        $ref: "#/DefectType"
    defectNotes:
      type: string
      maxLength: 500
      description: Примітки щодо дефектів
    modifiers:
      type: array
      items:
        $ref: "#/PriceModifierRequest"
    photos:
      type: array
      items:
        type: string
        format: uri
      maxItems: 5

PriceModifierRequest:
  type: object
  title: PriceModifierRequest
  required:
    - name
    - type
    - value
  properties:
    name:
      type: string
      maxLength: 100
      description: Назва модифікатора
    type:
      $ref: "../schemas/order-enums.yaml#/ModifierType"
    value:
      type: number
      format: double
      description: Значення модифікатора

StainType:
  type: string
  enum:
    - FAT
    - BLOOD
    - PROTEIN
    - WINE
    - COFFEE
    - GRASS
    - INK
    - COSMETICS
    - OTHER
  x-enum-descriptions:
    - Жир
    - Кров
    - Білок
    - Вино
    - Кава
    - Трава
    - Чорнило
    - Косметика
    - Інше

DefectType:
  type: string
  enum:
    - WEAR
    - TORN
    - MISSING_HARDWARE
    - DAMAGED_HARDWARE
    - COLOR_CHANGE_RISK
    - DEFORMATION_RISK
    - NO_WARRANTY
  x-enum-descriptions:
    - Потертості
    - Порване
    - Відсутність фурнітури
    - Пошкодження фурнітури
    - Ризики зміни кольору
    - Ризики деформації
    - Без гарантій
