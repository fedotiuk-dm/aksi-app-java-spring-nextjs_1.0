# Request схеми для Branch домену
CreateBranchRequest:
  type: object
  title: CreateBranchRequest
  description: Запит на створення нової філії
  required:
    - name
    - receiptPrefix
    - address
    - phone
  properties:
    name:
      type: string
      minLength: 3
      maxLength: 100
      description: Назва філії
      example: Хімчистка AKSI - Центр
    receiptPrefix:
      type: string
      description: Префікс для генерації номерів квитанцій (починається з літер)
      example: AKSI-01
      pattern: ^[A-Z]+(-[A-Z0-9]+)?$
      minLength: 3
      maxLength: 20
    address:
      $ref: "../../common/schemas/address.yaml#/CreateAddressRequest"
      description: Адреса філії
    phone:
      $ref: "../../common/schemas/base.yaml#/PhoneNumber"
      description: Контактний телефон філії
      example: +380501234567
    email:
      $ref: "../../common/schemas/base.yaml#/Email"
      description: Email філії
      example: branch01@aksi.com
    workingSchedule:
      $ref: "#/WorkingScheduleRequest"
      description: Графік роботи

UpdateBranchRequest:
  type: object
  title: UpdateBranchRequest
  description: Запит на оновлення даних філії
  properties:
    name:
      type: string
      minLength: 3
      maxLength: 100
      description: Назва філії
    address:
      $ref: "../../common/schemas/address.yaml#/UpdateAddressRequest"
      description: Адреса філії
    phone:
      $ref: "../../common/schemas/base.yaml#/PhoneNumber"
      description: Контактний телефон
    email:
      $ref: "../../common/schemas/base.yaml#/Email"
      description: Email філії
    isActive:
      type: boolean
      description: Чи активна філія
    workingSchedule:
      $ref: "#/WorkingScheduleRequest"
      description: Графік роботи

WorkingScheduleRequest:
  type: object
  title: WorkingScheduleRequest
  description: Запит на встановлення графіку роботи
  properties:
    workingDays:
      type: array
      items:
        $ref: "#/WorkingDayRequest"
      minItems: 7
      maxItems: 7
      description: Робочі дні (7 днів тижня)

WorkingDayRequest:
  type: object
  title: WorkingDayRequest
  description: Інформація про робочий день
  required:
    - dayOfWeek
    - isWorkingDay
  properties:
    dayOfWeek:
      $ref: "../schemas/branch-enums.yaml#/DayOfWeek"
    openTime:
      type: string
      format: time
      description: Час відкриття
      example: "09:00"
    closeTime:
      type: string
      format: time
      description: Час закриття
      example: "18:00"
    isWorkingDay:
      type: boolean
      description: Чи є день робочим
      example: true