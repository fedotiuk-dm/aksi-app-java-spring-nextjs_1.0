# Response схеми для Branch домену
BranchResponse:
  type: object
  title: BranchResponse
  description: Інформація про філію хімчистки
  required:
    - id
    - name
    - receiptPrefix
    - address
    - phone
    - isActive
    - createdAt
  properties:
    id:
      $ref: "../../common/schemas/base.yaml#/UUID"
    name:
      type: string
      description: Назва філії для відображення в дропдауні
      example: Хімчистка AKSI - Центр
      minLength: 3
      maxLength: 100
    receiptPrefix:
      type: string
      description: Префікс для генерації номерів квитанцій
      example: AKSI-01
      pattern: ^[A-Z0-9-]+$
      minLength: 3
      maxLength: 20
    address:
      $ref: "../../common/schemas/address.yaml#/Address"
      description: Адреса філії
    phone:
      $ref: "../../common/schemas/base.yaml#/PhoneNumber"
      description: Контактний телефон філії
    email:
      $ref: "../../common/schemas/base.yaml#/Email"
      description: Email філії
    workingSchedule:
      $ref: "#/WorkingScheduleResponse"
      description: Графік роботи філії
    isActive:
      type: boolean
      description: Чи працює філія
      example: true
  allOf:
    - $ref: "../../common/schemas/base.yaml#/TimestampProperties"

BranchListResponse:
  type: object
  title: BranchListResponse
  description: Список філій
  required:
    - items
  properties:
    items:
      type: array
      description: Список філій
      items:
        $ref: "#/BranchResponse"

WorkingScheduleResponse:
  type: object
  title: WorkingScheduleResponse
  description: Графік роботи філії
  properties:
    workingDays:
      type: array
      description: Робочі дні тижня
      items:
        $ref: "#/WorkingDayResponse"

WorkingDayResponse:
  type: object
  title: WorkingDayResponse
  description: Інформація про робочий день
  required:
    - dayOfWeek
    - isWorkingDay
  properties:
    dayOfWeek:
      $ref: "../schemas/branch-enums.yaml#/DayOfWeek"
    openTime:
      type: string
      format: time
      description: Час відкриття
      example: "09:00"
    closeTime:
      type: string
      format: time
      description: Час закриття
      example: "18:00"
    isWorkingDay:
      type: boolean
      description: Чи є день робочим
      example: true