# Enum схеми для Branch домену
DayOfWeek:
  type: string
  enum:
    - MONDAY
    - TUESDAY
    - WEDNESDAY
    - THURSDAY
    - FRIDAY
    - SATURDAY
    - SUNDAY
  description: |
    Дні тижня:
    * MONDAY - Понеділок
    * TUESDAY - Вівторок
    * WEDNESDAY - Середа
    * THURSDAY - Четвер
    * FRIDAY - П'ятниця
    * SATURDAY - Субота
    * SUNDAY - Неділя