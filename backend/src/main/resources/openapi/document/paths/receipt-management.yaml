# Endpoints для управління квитанціями
/api/receipts:
  get:
    tags:
      - receipts
    summary: Отримати список квитанцій
    description: Повертає список квитанцій з можливістю фільтрації
    parameters:
      - name: orderId
        in: query
        description: Фільтр за замовленням
        required: false
        schema:
          type: string
          format: uuid
      - name: branchId
        in: query
        description: Фільтр за філією
        required: false
        schema:
          type: string
          format: uuid
      - name: clientId
        in: query
        description: Фільтр за клієнтом
        required: false
        schema:
          type: string
          format: uuid
      - name: startDate
        in: query
        description: Початкова дата
        required: false
        schema:
          $ref: "../../common/schemas/base.yaml#/Date"
      - name: endDate
        in: query
        description: Кінцева дата
        required: false
        schema:
          $ref: "../../common/schemas/base.yaml#/Date"
      - $ref: "../../common/parameters/query.yaml#/PageParam"
      - $ref: "../../common/parameters/query.yaml#/SizeParam"
    responses:
      200:
        description: Список квитанцій
        content:
          application/json:
            schema:
              $ref: "../schemas/document-responses.yaml#/ReceiptPageResponse"
    operationId: getReceipts

  post:
    tags:
      - receipts
    summary: Згенерувати квитанцію
    description: Генерує нову квитанцію для замовлення
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/document-requests.yaml#/GenerateReceiptRequest"
    responses:
      201:
        description: Квитанція успішно згенерована
        content:
          application/json:
            schema:
              $ref: "../schemas/document-responses.yaml#/ReceiptResponse"
      400:
        description: Помилка валідації
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ValidationErrorResponse"
      404:
        description: Замовлення не знайдене
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
    operationId: createReceipt

/api/receipts/{id}:
  get:
    tags:
      - receipts
    summary: Отримати квитанцію за ID
    description: Повертає детальну інформацію про квитанцію
    parameters:
      - $ref: "../../common/parameters/path.yaml#/IdParam"
    responses:
      200:
        description: Інформація про квитанцію
        content:
          application/json:
            schema:
              $ref: "../schemas/document-responses.yaml#/ReceiptResponse"
      404:
        description: Квитанція не знайдена
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
    operationId: getReceiptById

  put:
    tags:
      - receipts
    summary: Оновити квитанцію
    description: Оновлює дані квитанції (якщо ще не роздрукована)
    parameters:
      - $ref: "../../common/parameters/path.yaml#/IdParam"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/document-requests.yaml#/UpdateReceiptRequest"
    responses:
      200:
        description: Квитанція успішно оновлена
        content:
          application/json:
            schema:
              $ref: "../schemas/document-responses.yaml#/ReceiptResponse"
      400:
        description: Помилка валідації або квитанція вже роздрукована
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ValidationErrorResponse"
      404:
        description: Квитанція не знайдена
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
    operationId: updateReceipt

/api/receipts/{id}/print:
  post:
    tags:
      - receipts
    summary: Позначити як роздруковану
    description: Позначає квитанцію як роздруковану
    parameters:
      - $ref: "../../common/parameters/path.yaml#/IdParam"
    responses:
      200:
        description: Квитанція позначена як роздрукована
        content:
          application/json:
            schema:
              $ref: "../schemas/document-responses.yaml#/ReceiptResponse"
      404:
        description: Квитанція не знайдена
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
    operationId: printReceipt

/api/receipts/number/{receiptNumber}:
  get:
    tags:
      - receipts
    summary: Отримати квитанцію за номером
    description: Повертає квитанцію за номером
    parameters:
      - name: receiptNumber
        in: path
        required: true
        description: Номер квитанції
        schema:
          type: string
          pattern: ^[A-Z0-9-]+$
          example: AKSI-01-2024-000001
    responses:
      200:
        description: Інформація про квитанцію
        content:
          application/json:
            schema:
              $ref: "../schemas/document-responses.yaml#/ReceiptResponse"
      404:
        description: Квитанція з таким номером не знайдена
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
    operationId: getReceiptByNumber
