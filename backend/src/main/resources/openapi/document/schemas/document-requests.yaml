# Request схеми для Document домену
GenerateReceiptRequest:
  type: object
  required:
    - orderId
  properties:
    orderId:
      $ref: "../../common/schemas/base.yaml#/UUID"
      description: Ідентифікатор замовлення
    template:
      $ref: "./document-enums.yaml#/ReceiptTemplate"
      default: STANDARD
      description: Шаблон квитанції
    includePhotos:
      type: boolean
      default: false
      description: Включити фотографії предметів
    generatePdf:
      type: boolean
      default: true
      description: Автоматично генерувати PDF
    generateQrCode:
      type: boolean
      default: true
      description: Автоматично генерувати QR-код

UpdateReceiptRequest:
  type: object
  properties:
    data:
      $ref: "#/ReceiptDataRequest"
    regeneratePdf:
      type: boolean
      default: false
      description: Перегенерувати PDF після оновлення

ReceiptDataRequest:
  type: object
  properties:
    companyInfo:
      $ref: "#/CompanyInfoRequest"
    operatorInfo:
      $ref: "#/OperatorInfoRequest"
    legalInfo:
      $ref: "#/LegalInfoRequest"

CompanyInfoRequest:
  type: object
  properties:
    companyName:
      type: string
      maxLength: 200
    legalName:
      type: string
      maxLength: 200
    address:
      type: string
      maxLength: 500
    phone:
      $ref: "../../common/schemas/base.yaml#/PhoneNumber"
    email:
      $ref: "../../common/schemas/base.yaml#/Email"
    website:
      type: string
      format: uri
    logoUrl:
      type: string
      format: uri
    taxNumber:
      type: string
      maxLength: 50

OperatorInfoRequest:
  type: object
  properties:
    operatorName:
      type: string
      maxLength: 100
    operatorPosition:
      type: string
      maxLength: 100

LegalInfoRequest:
  type: object
  properties:
    termsAndConditions:
      type: string
      maxLength: 2000
    liabilityLimitations:
      type: string
      maxLength: 1000
    warrantyInfo:
      type: string
      maxLength: 1000

GenerateQRCodeRequest:
  type: object
  required:
    - data
    - type
  properties:
    data:
      type: string
      description: Дані для кодування в QR-код
      example: AKSI-01-2024-000001
    type:
      $ref: "./document-enums.yaml#/QRCodeType"
      description: Тип QR-коду
    size:
      type: integer
      minimum: 50
      maximum: 1000
      default: 200
      description: Розмір в пікселях
    format:
      $ref: "./document-enums.yaml#/QRCodeFormat"
      default: PNG
      description: Формат зображення
    errorCorrectionLevel:
      $ref: "./document-enums.yaml#/ErrorCorrectionLevel"
      default: MEDIUM
      description: Рівень корекції помилок

CreateDigitalSignatureRequest:
  type: object
  required:
    - documentId
    - signatureData
    - type
    - signerName
  properties:
    documentId:
      $ref: "../../common/schemas/base.yaml#/UUID"
      description: Ідентифікатор документа
    signatureData:
      type: string
      description: Base64 дані підпису (SVG або PNG)
    type:
      $ref: "./document-enums.yaml#/SignatureType"
    signerName:
      type: string
      maxLength: 100
      description: Ім'я підписанта
    signerRole:
      type: string
      maxLength: 50
      description: Роль підписанта
    metadata:
      $ref: "#/SignatureMetadataRequest"

SignatureMetadataRequest:
  type: object
  properties:
    deviceInfo:
      type: string
      maxLength: 200
      description: Інформація про пристрій
    browserInfo:
      type: string
      maxLength: 200
      description: Інформація про браузер
    screenResolution:
      type: string
      maxLength: 20
      description: Роздільна здатність екрану
    signatureMethod:
      $ref: "./document-enums.yaml#/SignatureMethod"
      description: Метод створення підпису

GeneratePdfRequest:
  type: object
  properties:
    template:
      $ref: "./document-enums.yaml#/ReceiptTemplate"
      default: STANDARD
      description: Шаблон для генерації
    regenerate:
      type: boolean
      default: false
      description: Перегенерувати якщо вже існує
