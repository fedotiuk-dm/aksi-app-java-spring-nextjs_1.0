Error:
  type: object
  required:
    - timestamp
    - status
    - error
    - message
    - path
  properties:
    timestamp:
      type: string
      format: date-time
      description: Error timestamp
    status:
      type: integer
      description: HTTP status code
      example: 400
    error:
      type: string
      description: Error name
      example: Bad Request
    message:
      type: string
      description: Error message
      example: Validation failed
    path:
      type: string
      description: Request path
      example: /api/v1/customers
    errors:
      type: ['array', 'null']
      items:
        type: object
        required:
          - field
          - message
        properties:
          field:
            type: string
            description: Field with error
            example: phone
          message:
            type: string
            description: Field error message
            example: Invalid phone format