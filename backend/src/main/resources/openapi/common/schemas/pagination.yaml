PageRequest:
  type: object
  properties:
    page:
      type: integer
      minimum: 0
      default: 0
      description: Page number (0-based)
    size:
      type: integer
      minimum: 1
      maximum: 100
      default: 20
      description: Page size
    sort:
      type: array
      items:
        type: string
        pattern: '^[a-zA-Z0-9]+,(asc|desc)$'
      description: Sort parameters (e.g., ["createdAt,desc", "name,asc"])

PaginatedResponse:
  type: object
  required:
    - data
    - totalElements
    - totalPages
    - size
    - number
    - numberOfElements
    - first
    - last
    - empty
  properties:
    data:
      type: array
      items: {}
      description: Page content
    totalElements:
      type: integer
      format: int64
      description: Total number of elements
      example: 100
    totalPages:
      type: integer
      description: Total number of pages
      example: 5
    size:
      type: integer
      description: Page size
      example: 20
    number:
      type: integer
      description: Current page number (0-based)
      example: 0
    numberOfElements:
      type: integer
      description: Number of elements in current page
      example: 20
    first:
      type: boolean
      description: Is first page
      example: true
    last:
      type: boolean
      description: Is last page
      example: false
    empty:
      type: boolean
      description: Is page empty
      example: false