# Спільні схеми помилок для всіх доменів
ErrorResponse:
  type: object
  title: ErrorResponse
  required:
    - timestamp
    - status
    - error
    - message
    - path
  properties:
    timestamp:
      type: string
      format: date-time
      description: Час виникнення помилки
      nullable: false
    status:
      type: integer
      description: HTTP статус код
      nullable: false
    error:
      type: string
      description: Тип помилки
      nullable: false
    message:
      type: string
      description: Опис помилки
      nullable: false
    path:
      type: string
      description: Шлях запиту
      nullable: false
    traceId:
      type: string
      description: Ідентифікатор для відстеження помилки

ValidationErrorResponse:
  type: object
  title: ValidationErrorResponse
  required:
    - timestamp
    - status
    - error
    - message
    - path
    - errors
  properties:
    timestamp:
      type: string
      format: date-time
      description: Час виникнення помилки
      nullable: false
    status:
      type: integer
      description: HTTP статус код (400)
      nullable: false
    error:
      type: string
      description: Тип помилки
      nullable: false
    message:
      type: string
      description: Загальний опис помилки валідації
      nullable: false
    path:
      type: string
      description: Шлях запиту
      nullable: false
    errors:
      type: array
      items:
        $ref: "#/FieldError"
      description: Список помилок валідації полів
      nullable: false

FieldError:
  type: object
  title: FieldError
  required:
    - field
    - message
  properties:
    field:
      type: string
      description: Назва поля з помилкою
      nullable: false
    message:
      type: string
      description: Опис помилки
      nullable: false
    rejectedValue:
      description: Відхилене значення
    code:
      type: string
      description: Код помилки валідації
