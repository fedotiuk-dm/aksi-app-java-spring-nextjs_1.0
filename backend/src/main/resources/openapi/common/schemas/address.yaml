# Спільні схеми адрес для всіх доменів
Address:
  type: object
  title: Address
  required:
    - street
    - city
  properties:
    street:
      type: string
      maxLength: 200
      description: Вулиця та номер будинку
      example: вул. Хрещатик, 1
    city:
      type: string
      maxLength: 100
      description: Місто
      example: Київ
    region:
      type: string
      maxLength: 100
      description: Область/регіон
      example: Київська область
    postalCode:
      type: string
      pattern: '^\d{5}$'
      description: Поштовий індекс (5 цифр)
      example: "01001"
    country:
      type: string
      maxLength: 100
      description: Країна
      default: Україна

