PageNumber:
  name: page
  in: query
  description: Page number (0-based)
  schema:
    type: integer
    minimum: 0
    default: 0

PageSize:
  name: size
  in: query
  description: Page size
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20

Sort:
  name: sort
  in: query
  description: Sort criteria
  schema:
    type: array
    items:
      type: string
      pattern: '^[a-zA-Z0-9]+,(asc|desc)$'
  example: ["createdAt,desc"]

PathId:
  name: id
  in: path
  required: true
  description: Resource ID
  schema:
    type: string
    format: uuid

SortBy:
  name: sortBy
  in: query
  description: Field to sort by
  schema:
    type: string
    default: createdAt
  example: lastName

SortOrder:
  name: sortOrder
  in: query
  description: Sort order
  schema:
    type: string
    enum: [asc, desc]
    default: desc