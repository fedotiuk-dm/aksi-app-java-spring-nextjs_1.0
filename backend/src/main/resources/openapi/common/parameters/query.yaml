# Спільні параметри запитів для всіх доменів
PageParam:
  name: page
  in: query
  description: Номер сторінки (починається з 0)
  required: false
  schema:
    type: integer
    format: int32
    minimum: 0
    default: 0

SizeParam:
  name: size
  in: query
  description: Розмір сторінки
  required: false
  schema:
    type: integer
    format: int32
    minimum: 1
    maximum: 100
    default: 20

SortParam:
  name: sort
  in: query
  description: Параметри сортування (field,direction)
  required: false
  schema:
    type: string
    example: createdAt,desc

SearchParam:
  name: search
  in: query
  description: Пошуковий запит
  required: false
  schema:
    type: string
    minLength: 2
    maxLength: 100

ActiveParam:
  name: active
  in: query
  description: Фільтр по активності
  required: false
  schema:
    type: boolean
    default: true

DateFromParam:
  name: dateFrom
  in: query
  description: Дата початку періоду (включно)
  required: false
  schema:
    type: string
    format: date

DateToParam:
  name: dateTo
  in: query
  description: Дата кінця періоду (включно)
  required: false
  schema:
    type: string
    format: date

LimitParam:
  name: limit
  in: query
  description: Максимальна кількість результатів
  required: false
  schema:
    type: integer
    format: int32
    minimum: 1
    maximum: 100
    default: 10
