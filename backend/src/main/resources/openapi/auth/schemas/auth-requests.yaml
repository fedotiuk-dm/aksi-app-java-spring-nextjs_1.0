LoginRequest:
  type: object
  title: LoginRequest
  description: Запит на автентифікацію користувача
  required:
    - username
    - password
  properties:
    username:
      type: string
      description: Ім'я користувача або email
      minLength: 3
      maxLength: 100
      example: "admin@aksi.com"
    password:
      type: string
      description: Пароль користувача
      minLength: 6
      maxLength: 128
      format: password
      example: "password123"
  additionalProperties: false

RefreshTokenRequest:
  type: object
  title: RefreshTokenRequest
  description: Запит на оновлення access токену
  required:
    - refreshToken
  properties:
    refreshToken:
      type: string
      description: Refresh токен для оновлення access токену
      minLength: 10
      example: "jwt.refresh.token"
  additionalProperties: false
