AuthResponse:
  type: object
  title: AuthResponse
  description: Відповідь після успішної автентифікації (токени в httpOnly cookies)
  required:
    - expiresIn
  properties:
    expiresIn:
      type: integer
      description: Час життя access токену в секундах
      minimum: 300
      maximum: 86400
      example: 3600
  additionalProperties: false

InternalAuthResponse:
  type: object
  title: InternalAuthResponse
  description: Внутрішня відповідь з токенами для передачі між сервісом і контролером
  required:
    - accessToken
    - refreshToken
    - expiresIn
  properties:
    accessToken:
      type: string
      description: JWT access токен
    refreshToken:
      type: string
      description: Refresh токен
    expiresIn:
      type: integer
      description: Час життя access токену в секундах
      minimum: 300
      maximum: 86400
  additionalProperties: false


LogoutResponse:
  type: object
  title: LogoutResponse
  description: Відповідь після успішного логауту
  required:
    - success
    - message
  properties:
    success:
      type: boolean
      description: Статус операції
      example: true
    message:
      type: string
      description: Повідомлення про результат
      example: "Користувач успішно вийшов з системи"
  additionalProperties: false
