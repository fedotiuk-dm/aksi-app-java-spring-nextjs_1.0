/api/auth/me:
  get:
    tags:
      - authorization
    summary: Отримання інформації про поточного користувача
    description: Повертає інформацію про автентифікованого користувача
    operationId: getCurrentUser
    responses:
      "200":
        description: Інформація про користувача
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/UserResponse"
            examples:
              admin:
                summary: Адміністратор
                value:
                  id: "123e4567-e89b-12d3-a456-426614174000"
                  username: "admin"
                  email: "admin@aksi.com"
                  firstName: "Олександр"
                  lastName: "Петренко"
                  roles: ["ADMIN"]
                  isActive: true
                  createdAt: "2024-01-15T10:30:00Z"
              manager:
                summary: Менеджер
                value:
                  id: "456e7890-e89b-12d3-a456-426614174001"
                  username: "manager"
                  email: "manager@aksi.com"
                  firstName: "Ірина"
                  lastName: "Коваленко"
                  roles: ["MANAGER"]
                  isActive: true
                  createdAt: "2024-01-16T08:15:00Z"
              employee:
                summary: Працівник
                value:
                  id: "789e0123-e89b-12d3-a456-426614174002"
                  username: "employee"
                  email: "employee@aksi.com"
                  firstName: "Микола"
                  lastName: "Сидоров"
                  roles: ["EMPLOYEE", "CASHIER"]
                  isActive: true
                  createdAt: "2024-01-17T14:20:00Z"
      "401":
        description: Невалідний або відсутній токен
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/ErrorResponse"
            examples:
              missing_token:
                summary: Відсутній токен
                value:
                  message: "Токен автентифікації відсутній"
                  code: "MISSING_TOKEN"
                  timestamp: "2024-01-15T10:30:00Z"
              invalid_token:
                summary: Невалідний токен
                value:
                  message: "Токен автентифікації недійсний"
                  code: "INVALID_TOKEN"
                  timestamp: "2024-01-15T10:30:00Z"
              expired_token:
                summary: Токен закінчився
                value:
                  message: "Токен автентифікації закінчився"
                  code: "EXPIRED_TOKEN"
                  timestamp: "2024-01-15T10:30:00Z"
      "403":
        description: Користувач заблокований або неактивний
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/ErrorResponse"
            examples:
              user_inactive:
                summary: Користувач неактивний
                value:
                  message: "Користувач заблокований або неактивний"
                  code: "USER_INACTIVE"
                  timestamp: "2024-01-15T10:30:00Z"
      "500":
        description: Внутрішня помилка сервера
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/ErrorResponse"
