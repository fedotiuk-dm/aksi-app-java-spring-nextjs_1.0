/api/auth/me:
  get:
    tags:
      - authorization
    summary: Отримання інформації про поточного користувача
    description: Повертає інформацію про автентифікованого користувача
    operationId: getCurrentUser
    responses:
      "200":
        description: Інформація про користувача
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/UserResponse"
            example:
              id: "123e4567-e89b-12d3-a456-426614174000"
              username: "admin"
              email: "admin@aksi.com"
              firstName: "Олександр"
              lastName: "Петренко"
              roles: ["ADMIN"]
              isActive: true
              createdAt: "2024-01-15T10:30:00Z"
      "401":
        description: Невалідний або відсутній токен
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/ErrorResponse"
            example:
              message: "Токен автентифікації недійсний"
              code: "INVALID_TOKEN"
              timestamp: "2024-01-15T10:30:00Z"
      "403":
        description: Користувач заблокований або неактивний
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/ErrorResponse"
            example:
              message: "Користувач заблокований або неактивний"
              code: "USER_INACTIVE"
              timestamp: "2024-01-15T10:30:00Z"
      "500":
        description: Внутрішня помилка сервера
        content:
          application/json:
            schema:
              $ref: "../../auth-api.yaml#/components/schemas/ErrorResponse"
