# Response схеми для Item домену
ServiceCategoryResponse:
  type: object
  title: ServiceCategoryResponse
  required:
    - code
    - name
    - standardDays
  properties:
    code:
      $ref: "../../order/schemas/price-modifiers.yaml#/ServiceCategory"
      description: Код категорії
      example: CLOTHING
    name:
      type: string
      description: Назва категорії
      example: Чистка одягу та текстилю
    standardDays:
      type: integer
      description: Стандартний термін виконання в днях
      example: 2

PriceListItemResponse:
  type: object
  title: PriceListItemResponse
  required:
    - id
    - categoryCode
    - catalogNumber
    - name
    - unitOfMeasure
    - basePrice
    - isActive
    - createdAt
    - updatedAt
  properties:
    id:
      $ref: "../../common/schemas/base.yaml#/UUID"
    categoryCode:
      $ref: "../../order/schemas/price-modifiers.yaml#/ServiceCategory"
      description: Код категорії послуги
      example: CLOTHING
    catalogNumber:
      type: integer
      description: Каталоговий номер предмета
      example: 8
    name:
      type: string
      description: Назва предмета
      example: "Піджак, кітель"
    unitOfMeasure:
      $ref: "../../order/schemas/price-modifiers.yaml#/UnitType"
      description: Одиниця виміру
      example: PIECE
    basePrice:
      type: number
      format: double
      description: Базова ціна
      example: 480.0
    priceBlack:
      type: number
      format: double
      description: Ціна для чорних речей (може бути null)
      example: null
    priceColor:
      type: number
      format: double
      description: Ціна для кольорових речей (може бути null)
      example: 700.0
    isActive:
      type: boolean
      description: Чи активний предмет
  allOf:
    - $ref: "../../common/schemas/base.yaml#/TimestampProperties"

PriceModifierResponse:
  type: object
  title: PriceModifierResponse
  required:
    - id
    - code
    - name
    - type
    - value
    - isActive
    - applicableTo
  properties:
    id:
      $ref: "../../common/schemas/base.yaml#/UUID"
    code:
      type: string
      description: Унікальний код модифікатора
      example: CHILDREN_ITEMS
    name:
      type: string
      description: Назва модифікатора
      example: Дитячі речі (до 30 розміру)
    type:
      $ref: "../../order/schemas/order-enums.yaml#/ModifierType"
    value:
      type: number
      format: double
      description: Значення модифікатора
      example: 30.0
    applicableTo:
      type: array
      items:
        type: string
        format: uuid
      description: Категорії, до яких застосовується
    isActive:
      type: boolean
      description: Чи активний модифікатор
    description:
      type: string
      description: Опис модифікатора

PriceListResponse:
  type: object
  title: PriceListResponse
  required:
    - items
  properties:
    items:
      type: array
      items:
        $ref: "#/PriceListItemResponse"
      description: Список послуг з цінами

