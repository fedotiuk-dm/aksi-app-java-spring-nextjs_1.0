# Endpoints для управління модифікаторами цін
/api/price-modifiers:
  get:
    tags:
      - price-modifiers
    summary: Отримати список модифікаторів
    operationId: getPriceModifiers
    parameters:
      - name: categoryId
        in: query
        description: Фільтр по категорії
        required: false
        schema:
          type: string
          format: uuid
      - name: active
        in: query
        description: Фільтр по активності
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Список модифікаторів
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/item-responses.yaml#/PriceModifierResponse"

  post:
    tags:
      - price-modifiers
    summary: Створити новий модифікатор
    operationId: createPriceModifier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - name
              - type
              - value
            properties:
              code:
                type: string
                description: Унікальний код
                example: CHILDREN_ITEMS
              name:
                type: string
                description: Назва модифікатора
                example: Дитячі речі (до 30 розміру)
              type:
                $ref: "../../order/schemas/order-enums.yaml#/ModifierType"
              value:
                type: number
                format: double
                description: Значення модифікатора
                example: 30.0
              applicableTo:
                type: array
                items:
                  type: string
                  format: uuid
                description: Категорії, до яких застосовується
              description:
                type: string
              isActive:
                type: boolean
                default: true
    responses:
      201:
        description: Модифікатор створений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceModifierResponse"
      400:
        description: Помилка валідації
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ValidationErrorResponse"

/api/price-modifiers/{id}:
  get:
    tags:
      - price-modifiers
    summary: Отримати модифікатор за ID
    operationId: getPriceModifierById
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        description: Модифікатор знайдений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceModifierResponse"
      404:
        description: Модифікатор не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"

  put:
    tags:
      - price-modifiers
    summary: Оновити модифікатор
    operationId: updatePriceModifier
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              value:
                type: number
                format: double
              applicableTo:
                type: array
                items:
                  type: string
                  format: uuid
              description:
                type: string
              isActive:
                type: boolean
    responses:
      200:
        description: Модифікатор оновлений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceModifierResponse"
      404:
        description: Модифікатор не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"

  delete:
    tags:
      - price-modifiers
    summary: Видалити модифікатор
    operationId: deletePriceModifier
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      204:
        description: Модифікатор видалений
      404:
        description: Модифікатор не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"

/api/price-modifiers/by-code/{code}:
  get:
    tags:
      - price-modifiers
    summary: Отримати модифікатор за кодом
    operationId: getPriceModifierByCode
    parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
          example: CHILDREN_ITEMS
    responses:
      200:
        description: Модифікатор знайдений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceModifierResponse"
      404:
        description: Модифікатор не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
