# Endpoints для управління модифікаторами цін
/api/price-modifiers:
  get:
    tags:
      - price-modifiers
    summary: Отримати список модифікаторів
    operationId: getPriceModifiers
    parameters:
      - name: categoryCode
        in: query
        description: Фільтр по коду категорії
        required: false
        schema:
          $ref: "../../order/schemas/price-modifiers.yaml#/ServiceCategory"
      - name: active
        in: query
        description: Фільтр по активності
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Список модифікаторів
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/item-responses.yaml#/PriceModifierResponse"
