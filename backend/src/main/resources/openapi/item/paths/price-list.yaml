# Endpoints для управління прайс-листом
/api/price-list:
  get:
    tags:
      - price-list
    summary: Отримати прайс-лист
    operationId: getPriceList
    parameters:
      - name: categoryCode
        in: query
        description: Фільтр по коду категорії
        required: false
        schema:
          $ref: "../../order/schemas/price-modifiers.yaml#/ServiceCategory"
      - name: search
        in: query
        description: Пошук за назвою
        required: false
        schema:
          type: string
      - name: active
        in: query
        description: Фільтр по активності
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Список предметів прайс-листа
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceListResponse"
