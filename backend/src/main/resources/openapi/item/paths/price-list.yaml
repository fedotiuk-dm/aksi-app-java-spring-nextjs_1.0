# Endpoints для управління прайс-листом
/api/price-list:
  get:
    tags:
      - price-list
    summary: Отримати прайс-лист з пагінацією
    operationId: getPriceList
    parameters:
      - $ref: "../../common/parameters/query.yaml#/PageParam"
      - $ref: "../../common/parameters/query.yaml#/SizeParam"
      - name: sort
        in: query
        description: Параметри сортування
        required: false
        schema:
          type: string
          example: itemNumber,asc
      - name: categoryId
        in: query
        description: Фільтр по категорії
        required: false
        schema:
          type: string
          format: uuid
      - name: search
        in: query
        description: Пошук за назвою
        required: false
        schema:
          type: string
      - name: active
        in: query
        description: Фільтр по активності
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Список предметів прайс-листа
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceListPageResponse"

  post:
    tags:
      - price-list
    summary: Додати предмет до прайс-листа
    operationId: createPriceListItem
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - categoryId
              - itemNumber
              - name
              - unit
              - basePrice
            properties:
              categoryId:
                type: string
                format: uuid
                description: Ідентифікатор категорії
              itemNumber:
                type: integer
                description: Номер предмета в каталозі
              name:
                type: string
                description: Назва предмета
              unit:
                $ref: "../../order/schemas/price-modifiers.yaml#/UnitType"
              basePrice:
                type: number
                format: double
                minimum: 0
              blackPrice:
                type: number
                format: double
                minimum: 0
              lightPrice:
                type: number
                format: double
                minimum: 0
              notes:
                type: string
              isActive:
                type: boolean
                default: true
    responses:
      201:
        description: Предмет створений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceListItemResponse"
      400:
        description: Помилка валідації
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ValidationErrorResponse"

/api/price-list/{id}:
  get:
    tags:
      - price-list
    summary: Отримати предмет прайс-листа за ID
    operationId: getPriceListItem
    parameters:
      - $ref: "../../common/parameters/path.yaml#/IdParam"
    responses:
      200:
        description: Предмет знайдений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceListItemResponse"
      404:
        description: Предмет не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"

  put:
    tags:
      - price-list
    summary: Оновити предмет прайс-листа
    operationId: updatePriceListItem
    parameters:
      - $ref: "../../common/parameters/path.yaml#/IdParam"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              basePrice:
                type: number
                format: double
                minimum: 0
              blackPrice:
                type: number
                format: double
                minimum: 0
              lightPrice:
                type: number
                format: double
                minimum: 0
              notes:
                type: string
              isActive:
                type: boolean
    responses:
      200:
        description: Предмет оновлений
        content:
          application/json:
            schema:
              $ref: "../schemas/item-responses.yaml#/PriceListItemResponse"
      404:
        description: Предмет не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"

  delete:
    tags:
      - price-list
    summary: Видалити предмет з прайс-листа
    operationId: deletePriceListItem
    parameters:
      - $ref: "../../common/parameters/path.yaml#/IdParam"
    responses:
      204:
        description: Предмет видалений
      404:
        description: Предмет не знайдений
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"

/api/price-list/search:
  get:
    tags:
      - price-list
    summary: Пошук предметів для швидкого вибору
    operationId: searchPriceListItems
    parameters:
      - name: query
        in: query
        description: Пошуковий запит
        required: true
        schema:
          type: string
          minLength: 2
      - name: categoryId
        in: query
        description: Обмежити пошук категорією
        required: false
        schema:
          type: string
          format: uuid
      - name: limit
        in: query
        description: Максимальна кількість результатів
        required: false
        schema:
          type: integer
          format: int32
          default: 10
          maximum: 50
    responses:
      200:
        description: Результати пошуку
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/item-responses.yaml#/PriceListItemResponse"
