UpdateUserRoleRequest:
  type: object
  title: UpdateUserRoleRequest
  description: Запит на зміну ролі користувача
  required:
    - role
  properties:
    role:
      $ref: "./user-enums.yaml#/UserRole"
      description: Нова роль користувача
  additionalProperties: false

UpdateUserStatusRequest:
  type: object
  title: UpdateUserStatusRequest
  description: Запит на зміну статусу користувача
  required:
    - isActive
  properties:
    isActive:
      type: boolean
      description: Новий статус користувача
      example: true
  additionalProperties: false

ChangePasswordRequest:
  type: object
  title: ChangePasswordRequest
  description: Запит на зміну пароля
  required:
    - currentPassword
    - newPassword
  properties:
    currentPassword:
      type: string
      description: Поточний пароль
      minLength: 6
      maxLength: 128
      format: password
    newPassword:
      type: string
      description: Новий пароль
      minLength: 6
      maxLength: 128
      format: password
  additionalProperties: false