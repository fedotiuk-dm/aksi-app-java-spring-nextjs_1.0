paths:
  /api/price-list:
    get:
      operationId: listPriceListItems
      summary: List price list items
      description: Get list of price list items
      tags:
        - price-list
      security:
        - cookieAuth: []
      parameters:
        - name: categoryCode
          in: query
          description: Filter by category code
          required: false
          schema:
            $ref: "../../common.yaml#/components/schemas/ServiceCategoryType"
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
            default: true
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Number of items to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        "200":
          description: List of price list items
          content:
            application/json:
              schema:
                $ref: "../schemas/price-list-schemas.yaml#/components/schemas/PriceListItemsResponse"
        "401":
          $ref: "../../common.yaml#/components/responses/Unauthorized"

    post:
      operationId: createPriceListItem
      summary: Create new price list item
      description: Create a new price list item (admin only)
      tags:
        - price-list
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/price-list-schemas.yaml#/components/schemas/CreatePriceListItemRequest"
      responses:
        "201":
          description: Price list item created successfully
          content:
            application/json:
              schema:
                $ref: "../schemas/price-list-schemas.yaml#/components/schemas/PriceListItemInfo"
        "400":
          $ref: "../../common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "../../common.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "../../common.yaml#/components/responses/Forbidden"

  /api/price-list/[priceListItemId]:
    parameters:
      - name: priceListItemId
        in: path
        required: true
        description: Price list item ID
        schema:
          type: string
          format: uuid

    get:
      operationId: getPriceListItemById
      summary: Get price list item details
      description: Get detailed price list item information
      tags:
        - price-list
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Price list item details
          content:
            application/json:
              schema:
                $ref: "../schemas/price-list-schemas.yaml#/components/schemas/PriceListItemInfo"
        "401":
          $ref: "../../common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "../../common.yaml#/components/responses/NotFound"

    put:
      operationId: updatePriceListItem
      summary: Update price list item
      description: Update an existing price list item (admin only)
      tags:
        - price-list
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/price-list-schemas.yaml#/components/schemas/UpdatePriceListItemRequest"
      responses:
        "200":
          description: Price list item updated successfully
          content:
            application/json:
              schema:
                $ref: "../schemas/price-list-schemas.yaml#/components/schemas/PriceListItemInfo"
        "400":
          $ref: "../../common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "../../common.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "../../common.yaml#/components/responses/Forbidden"
        "404":
          $ref: "../../common.yaml#/components/responses/NotFound"

    delete:
      operationId: deletePriceListItem
      summary: Delete price list item
      description: Delete a price list item (admin only)
      tags:
        - price-list
      security:
        - cookieAuth: []
      responses:
        "204":
          description: Price list item deleted successfully
        "401":
          $ref: "../../common.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "../../common.yaml#/components/responses/Forbidden"
        "404":
          $ref: "../../common.yaml#/components/responses/NotFound"
