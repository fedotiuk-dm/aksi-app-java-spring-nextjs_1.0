components:
  schemas:
    Game:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: "^[A-Z0-9_-]+$"
        category:
          type: string
          enum:
            [
              MMORPG,
              FPS,
              MOBA,
              BATTLE_ROYALE,
              STRATEGY,
              ACTION,
              SIMULATION,
              SPORTS,
              RACING,
              PUZZLE,
              OTHER,
            ]
        description:
          type: string
          maxLength: 1000
        active:
          type: boolean
          default: true
        sortOrder:
          type: integer
          minimum: 0
          default: 0
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - code
        - category
        - active
        - sortOrder

    CreateGameRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: "^[A-Z0-9_-]+$"
        category:
          type: string
          enum:
            [
              MMORPG,
              FPS,
              MOBA,
              BATTLE_ROYALE,
              STRATEGY,
              ACTION,
              SIMULATION,
              SPORTS,
              RACING,
              PUZZLE,
              OTHER,
            ]
        description:
          type: string
          maxLength: 1000
        sortOrder:
          type: integer
          minimum: 0
          default: 0
      required:
        - name
        - code
        - category

    UpdateGameRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: "^[A-Z0-9_-]+$"
        category:
          type: string
          enum:
            [
              MMORPG,
              FPS,
              MOBA,
              BATTLE_ROYALE,
              STRATEGY,
              ACTION,
              SIMULATION,
              SPORTS,
              RACING,
              PUZZLE,
              OTHER,
            ]
        description:
          type: string
          maxLength: 1000
        sortOrder:
          type: integer
          minimum: 0
        active:
          type: boolean
      required: []

    GameListResponse:
      type: object
      required:
        - data
        - totalElements
        - totalPages
        - size
        - number
        - numberOfElements
        - first
        - last
        - empty
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Game"
          description: Page content
        totalElements:
          type: integer
          format: int64
          description: Total number of elements
        totalPages:
          type: integer
          description: Total number of pages
        size:
          type: integer
          description: Page size
        number:
          type: integer
          description: Page number (0-based)
        numberOfElements:
          type: integer
          description: Number of elements in current page
        first:
          type: boolean
          description: Is first page
        last:
          type: boolean
          description: Is last page
        empty:
          type: boolean
          description: Is empty
