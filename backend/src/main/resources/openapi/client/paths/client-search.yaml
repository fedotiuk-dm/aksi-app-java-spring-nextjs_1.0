# Endpoints для пошуку клієнтів
/api/clients/search:
  get:
    tags:
      - client-search
    summary: Пошук клієнтів
    description: Швидкий пошук клієнтів за різними критеріями з автозаповненням
    parameters:
      - name: query
        in: query
        required: true
        description: Пошуковий запит (ім'я, прізвище, телефон, email)
        schema:
          type: string
          minLength: 1
          maxLength: 100
      - name: page
        in: query
        description: Номер сторінки (починаючи з 0)
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: limit
        in: query
        description: Максимальна кількість результатів на сторінці
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
    responses:
      200:
        description: Результати пошуку
        content:
          application/json:
            schema:
              $ref: "../schemas/client-responses.yaml#/ClientSearchResponse"
      400:
        description: Некоректний пошуковий запит
        content:
          application/json:
            schema:
              $ref: "../../common/schemas/errors.yaml#/ErrorResponse"
    operationId: searchClients
