# Request схеми для Client домену
CreateClientRequest:
  type: object
  title: CreateClientRequest
  description: Запит на створення нового клієнта
  required:
    - firstName
    - lastName
    - phone
    - communicationMethods
  properties:
    firstName:
      type: string
      minLength: 2
      maxLength: 50
      description: Ім'я клієнта
      example: Олександр
    lastName:
      type: string
      minLength: 2
      maxLength: 50
      description: Прізвище клієнта
      example: Петренко
    phone:
      $ref: "../../common/schemas/base.yaml#/PhoneNumber"
      description: Номер телефону (обов'язковий)
    email:
      $ref: "../../common/schemas/base.yaml#/Email"
      description: Email адреса (опційна)
    address:
      $ref: "../../common/schemas/address.yaml#/CreateAddressRequest"
      description: Адреса клієнта (опційна)
    communicationMethods:
      type: array
      minItems: 1
      items:
        $ref: "./client-enums.yaml#/CommunicationMethod"
      description: Способи зв'язку (мінімум один)
      example: ["PHONE", "SMS", "VIBER"]
    sourceType:
      $ref: "./client-enums.yaml#/ClientSourceType"
      description: Джерело інформації про хімчистку
    sourceOther:
      type: string
      maxLength: 100
      description: Уточнення якщо sourceType = OTHER
    preferredBranchId:
      $ref: "../../common/schemas/base.yaml#/UUID"
      description: ID улюбленої філії

UpdateClientRequest:
  type: object
  title: UpdateClientRequest
  description: Запит на оновлення даних клієнта
  properties:
    firstName:
      type: string
      minLength: 2
      maxLength: 50
      description: Ім'я клієнта
    lastName:
      type: string
      minLength: 2
      maxLength: 50
      description: Прізвище клієнта
    phone:
      $ref: "../../common/schemas/base.yaml#/PhoneNumber"
      description: Номер телефону
    email:
      $ref: "../../common/schemas/base.yaml#/Email"
      description: Email адреса
    address:
      $ref: "../../common/schemas/address.yaml#/UpdateAddressRequest"
      description: Адреса клієнта
    communicationMethods:
      type: array
      items:
        $ref: "./client-enums.yaml#/CommunicationMethod"
      description: Способи зв'язку
    sourceType:
      $ref: "./client-enums.yaml#/ClientSourceType"
      description: Джерело інформації
    sourceOther:
      type: string
      maxLength: 100
      description: Уточнення для джерела
    preferredBranchId:
      $ref: "../../common/schemas/base.yaml#/UUID"
      description: ID улюбленої філії

ClientSearchRequest:
  type: object
  title: ClientSearchRequest
  description: Швидкий пошук клієнтів для автозаповнення
  required:
    - query
  properties:
    query:
      type: string
      minLength: 2
      maxLength: 100
      description: Пошуковий запит (прізвище, ім'я, телефон, email)
      example: "Петр"