openapi: 3.1.1
info:
  title: Service & Item API
  description: Service and item catalog management API
  version: 1.0.0
  contact:
    name: API Support
    email: support@dryclean.example.com

servers:
  - url: http://localhost:8080
    description: Local development
  - url: https://api.dryclean.example.com
    description: Production

tags:
  - name: services
    description: Service catalog operations
  - name: items
    description: Item catalog operations
  - name: service-items
    description: Service-item combination operations
  - name: price-list
    description: Price list operations

paths:
  /api/services:
    get:
      operationId: listServices
      summary: List services
      description: Get list of available services
      tags:
        - services
      security:
        - cookieAuth: []
      parameters:
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
            default: true
        - name: category
          in: query
          description: Filter by category
          required: false
          schema:
            $ref: '#/components/schemas/ServiceCategoryType'
      responses:
        '200':
          description: List of services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListServicesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      operationId: createService
      summary: Create service
      description: Create new service type
      tags:
        - services
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceInfoRequest'
      responses:
        '201':
          description: Service created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'

  /api/services/{serviceId}:
    parameters:
      - name: serviceId
        in: path
        required: true
        description: Service ID
        schema:
          type: string
          format: uuid
    
    get:
      operationId: getServiceById
      summary: Get service details
      description: Get detailed service information
      tags:
        - services
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Service details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    
    patch:
      operationId: updateService
      summary: Update service
      description: Update service information
      tags:
        - services
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceInfoRequest'
      responses:
        '200':
          description: Service updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/items:
    get:
      operationId: listItems
      summary: List items
      description: Get list of available item types
      tags:
        - items
      security:
        - cookieAuth: []
      parameters:
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
            default: true
        - name: category
          in: query
          description: Filter by category
          required: false
          schema:
            $ref: '#/components/schemas/ItemCategory'
        - name: search
          in: query
          description: Search by name
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Number of items to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListItemsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      operationId: createItem
      summary: Create item
      description: Create new item type
      tags:
        - items
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemInfoRequest'
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'

  /api/items/{itemId}:
    parameters:
      - name: itemId
        in: path
        required: true
        description: Item ID
        schema:
          type: string
          format: uuid
    
    get:
      operationId: getItemById
      summary: Get item details
      description: Get detailed item information
      tags:
        - items
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    
    patch:
      operationId: updateItem
      summary: Update item
      description: Update item information
      tags:
        - items
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemInfoRequest'
      responses:
        '200':
          description: Item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/service-items:
    get:
      operationId: listServiceItems
      summary: List service-item combinations
      description: Get available service-item combinations with pricing
      tags:
        - service-items
      security:
        - cookieAuth: []
      parameters:
        - name: serviceId
          in: query
          description: Filter by service
          required: false
          schema:
            type: string
            format: uuid
        - name: itemId
          in: query
          description: Filter by item
          required: false
          schema:
            type: string
            format: uuid
        - name: branchId
          in: query
          description: Get branch-specific pricing
          required: false
          schema:
            type: string
            format: uuid
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
            default: true
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Number of items to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of service-item combinations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListServiceItemsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      operationId: createServiceItem
      summary: Create service-item combination
      description: Create new service-item combination with base pricing
      tags:
        - service-items
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceItemInfoRequest'
      responses:
        '201':
          description: Service-item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceItemInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'

  /api/service-items/{serviceItemId}:
    parameters:
      - name: serviceItemId
        in: path
        required: true
        description: Service-item ID
        schema:
          type: string
          format: uuid
    
    get:
      operationId: getServiceItemById
      summary: Get service-item details
      description: Get detailed service-item combination
      tags:
        - service-items
      security:
        - cookieAuth: []
      parameters:
        - name: branchId
          in: query
          description: Get branch-specific pricing
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Service-item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceItemInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    
    patch:
      operationId: updateServiceItem
      summary: Update service-item
      description: Update service-item combination
      tags:
        - service-items
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceItemInfoRequest'
      responses:
        '200':
          description: Service-item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceItemInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/price-list:
    get:
      operationId: listPriceListItems
      summary: List price list items
      description: Get list of price list items
      tags:
        - price-list
      security:
        - cookieAuth: []
      parameters:
        - name: categoryCode
          in: query
          description: Filter by category code
          required: false
          schema:
            type: string
            enum:
              - CLOTHING
              - LAUNDRY
              - IRONING
              - LEATHER
              - PADDING
              - FUR
              - DYEING
              - ADDITIONAL_SERVICES
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
            default: true
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Number of items to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of price list items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceListItemsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/price-list/{priceListItemId}:
    parameters:
      - name: priceListItemId
        in: path
        required: true
        description: Price list item ID
        schema:
          type: string
          format: uuid
    
    get:
      operationId: getPriceListItemById
      summary: Get price list item details
      description: Get detailed price list item information
      tags:
        - price-list
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Price list item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceListItemInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    Forbidden:
      description: Forbidden access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    Conflict:
      description: Resource conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ServiceCategoryType:
      type: string
      enum:
        - CLOTHING
        - LAUNDRY
        - IRONING
        - LEATHER
        - PADDING
        - FUR
        - DYEING
        - ADDITIONAL_SERVICES
      description: |
        Service category types from price list:
        * `CLOTHING` - Clothing and textile items
        * `LAUNDRY` - Washing services
        * `IRONING` - Ironing services
        * `LEATHER` - Leather items
        * `PADDING` - Padded items
        * `FUR` - Fur items
        * `DYEING` - Dyeing services
        * `ADDITIONAL_SERVICES` - Additional services
    
    ItemCategory:
      type: string
      enum:
        - CLOTHING
        - FOOTWEAR
        - ACCESSORIES
        - HOME_TEXTILES
        - LEATHER_GOODS
        - FUR
        - WEDDING
        - SPECIAL
      description: |
        Item categories:
        * `CLOTHING` - Clothing items
        * `FOOTWEAR` - Footwear items
        * `ACCESSORIES` - Accessories
        * `HOME_TEXTILES` - Home textiles (curtains, bedding)
        * `LEATHER_GOODS` - Leather goods
        * `FUR` - Fur items
        * `WEDDING` - Wedding items
        * `SPECIAL` - Special items
    
    UnitOfMeasure:
      type: string
      enum:
        - PIECE
        - KILOGRAM
        - PAIR
        - SQUARE_METER
      description: |
        Unit of measure:
        * `PIECE` - Piece (шт)
        * `KILOGRAM` - Kilogram (кг)
        * `PAIR` - Pair (пара)
        * `SQUARE_METER` - Square meter (кв.м)
    
    ProcessingTime:
      type: string
      enum:
        - EXPRESS_1H
        - EXPRESS_4H
        - SAME_DAY
        - NEXT_DAY
        - STANDARD_2D
        - STANDARD_3D
        - EXTENDED
      description: |
        Processing time options:
        * `EXPRESS_1H` - 1 hour express
        * `EXPRESS_4H` - 4 hour express
        * `SAME_DAY` - Same day
        * `NEXT_DAY` - Next day
        * `STANDARD_2D` - 2 days standard
        * `STANDARD_3D` - 3 days standard
        * `EXTENDED` - Extended time (5+ days)
    
    ServiceInfo:
      type: object
      required:
        - id
        - code
        - name
        - category
        - active
        - sortOrder
      properties:
        id:
          type: string
          format: uuid
          description: Service ID
        code:
          type: string
          description: Service code
          example: DRY_CLEAN
        name:
          type: string
          description: Service name
          example: Хімчистка
        description:
          type: string
          nullable: true
          description: Service description (Ukrainian)
        category:
          $ref: '#/components/schemas/ServiceCategoryType'
        categoryCode:
          type: string
          nullable: true
          description: Category code from price list
        icon:
          type: string
          nullable: true
          description: Icon identifier
        color:
          type: string
          nullable: true
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: Display color
          example: '#4A90E2'
        active:
          type: boolean
          description: Is service active
        sortOrder:
          type: integer
          description: Display sort order
        allowedProcessingTimes:
          type: array
          items:
            $ref: '#/components/schemas/ProcessingTime'
          description: Available processing times
        requiresSpecialHandling:
          type: boolean
          default: false
          description: Requires special handling
        tags:
          type: array
          items:
            type: string
          description: Service tags
    
    ItemInfo:
      type: object
      required:
        - id
        - code
        - name
        - category
        - active
        - sortOrder
      properties:
        id:
          type: string
          format: uuid
          description: Item ID
        code:
          type: string
          description: Item code
          example: SHIRT
        name:
          type: string
          description: Item name
          example: Сорочка
        pluralName:
          type: string
          description: Plural form
          example: Сорочки
        description:
          type: string
          nullable: true
          description: Item description (Ukrainian)
        category:
          $ref: '#/components/schemas/ItemCategory'
        catalogNumber:
          type: integer
          nullable: true
          description: Catalog number from price list
        serviceCategoryCode:
          type: string
          nullable: true
          description: Service category code from price list
        unitOfMeasure:
          type: string
          nullable: true
          description: Unit of measure
        basePrice:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Base price in kopiykas (1 kopiykas = 0.01 UAH)
        priceBlack:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Price for black dyeing in kopiykas (1 kopiykas = 0.01 UAH)
        priceColor:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Price for color dyeing in kopiykas (1 kopiykas = 0.01 UAH)
        icon:
          type: string
          nullable: true
          description: Icon identifier
        active:
          type: boolean
          description: Is item active
        sortOrder:
          type: integer
          description: Display sort order
        attributes:
          type: array
          items:
            type: string
          description: Available attributes (material, color, etc.)
          example: ['cotton', 'silk', 'white', 'colored']
        tags:
          type: array
          items:
            type: string
          description: Item tags
    
    ServiceItemInfo:
      type: object
      required:
        - id
        - serviceId
        - itemId
        - service
        - item
        - basePrice
        - processingTime
        - active
      properties:
        id:
          type: string
          format: uuid
          description: Service-item combination ID
        serviceId:
          type: string
          format: uuid
          description: Service ID
        itemId:
          type: string
          format: uuid
          description: Item ID
        service:
          $ref: '#/components/schemas/ServiceInfo'
        item:
          $ref: '#/components/schemas/ItemInfo'
        basePrice:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Base price in kopiykas (1 kopiykas = 0.01 UAH)
          example: 5000
        branchPrice:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Branch-specific price in kopiykas (1 kopiykas = 0.01 UAH)
        processingTime:
          $ref: '#/components/schemas/ProcessingTime'
        expressAvailable:
          type: boolean
          default: false
          description: Express service available
        expressMultiplier:
          type: number
          default: 1.5
          description: Express price multiplier
        priceBlack:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Price for black dyeing in kopiykas (1 kopiykas = 0.01 UAH)
        priceColor:
          type: integer
          minimum: 0
          maximum: 999999999
          description: Price for color dyeing in kopiykas (1 kopiykas = 0.01 UAH)
        active:
          type: boolean
          description: Is combination active
        minQuantity:
          type: integer
          default: 1
          description: Minimum order quantity
        maxQuantity:
          type: integer
          nullable: true
          description: Maximum order quantity
        specialInstructions:
          type: string
          nullable: true
          description: Special handling instructions
        popularityScore:
          type: integer
          default: 0
          description: Popularity score for sorting
    
    CreateServiceInfoRequest:
      type: object
      required:
        - code
        - name
        - category
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 50
          pattern: '^[A-Z_]+$'
          description: Service code
          example: DRY_CLEAN
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Service name (Ukrainian)
          example: Хімчистка
        description:
          type: string
          nullable: true
          maxLength: 500
          description: Service description (Ukrainian)
        category:
          $ref: '#/components/schemas/ServiceCategoryType'
        icon:
          type: string
          nullable: true
          description: Icon identifier
        color:
          type: string
          nullable: true
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: Display color
        sortOrder:
          type: integer
          default: 0
          description: Display sort order
        allowedProcessingTimes:
          type: array
          items:
            $ref: '#/components/schemas/ProcessingTime'
          default: ['STANDARD_2D']
        requiresSpecialHandling:
          type: boolean
          default: false
        tags:
          type: array
          items:
            type: string
    
    UpdateServiceInfoRequest:
      type: object
      minProperties: 1
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 50
          pattern: '^[A-Z_]+$'
          description: Service code (usually not changed during update)
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Service name (Ukrainian)
        category:
          $ref: '#/components/schemas/ServiceCategoryType'
          description: Service category (usually not changed during update)
        description:
          type: string
          nullable: true
          maxLength: 500
        icon:
          type: string
          nullable: true
        color:
          type: string
          nullable: true
          pattern: '^#[0-9A-Fa-f]{6}$'
        active:
          type: boolean
        sortOrder:
          type: integer
        allowedProcessingTimes:
          type: array
          items:
            $ref: '#/components/schemas/ProcessingTime'
        requiresSpecialHandling:
          type: boolean
        tags:
          type: array
          items:
            type: string
    
    CreateItemInfoRequest:
      type: object
      required:
        - code
        - name
        - category
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 50
          pattern: '^[A-Z_]+$'
          description: Item code
          example: SHIRT
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Item name (Ukrainian)
          example: Сорочка
        pluralName:
          type: string
          minLength: 2
          maxLength: 100
          description: Plural form (Ukrainian)
          example: Сорочки
        description:
          type: string
          nullable: true
          maxLength: 500
          description: Item description (Ukrainian)
        category:
          $ref: '#/components/schemas/ItemCategory'
        icon:
          type: string
          nullable: true
          description: Icon identifier
        sortOrder:
          type: integer
          default: 0
          description: Display sort order
        attributes:
          type: array
          items:
            type: string
          default: []
        tags:
          type: array
          items:
            type: string
    
    UpdateItemInfoRequest:
      type: object
      minProperties: 1
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 50
          pattern: '^[A-Z_]+$'
          description: Item code (usually not changed during update)
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Item name (Ukrainian)
        category:
          $ref: '#/components/schemas/ItemCategory'
          description: Item category (usually not changed during update)
        pluralName:
          type: string
          minLength: 2
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
        icon:
          type: string
          nullable: true
        active:
          type: boolean
        sortOrder:
          type: integer
        attributes:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
    
    CreateServiceItemInfoRequest:
      type: object
      required:
        - serviceId
        - itemId
        - basePrice
        - processingTime
      properties:
        serviceId:
          type: string
          format: uuid
          description: Service ID
        itemId:
          type: string
          format: uuid
          description: Item ID
        basePrice:
          type: integer
          minimum: 0
          maximum: 999999999
