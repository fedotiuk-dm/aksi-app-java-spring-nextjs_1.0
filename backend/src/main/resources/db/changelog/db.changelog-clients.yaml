databaseChangeLog:
  - changeSet:
      id: '1'
      author: 'aksi-app'
      comment: 'Create clients table'
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: clients
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: additional_phone
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: source
                  type: VARCHAR(50)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: last_order_date
                  type: TIMESTAMP
              - column:
                  name: total_spent
                  type: DECIMAL(10, 2)
                  defaultValue: 0
              - column:
                  name: order_count
                  type: INT
                  defaultValue: 0
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  defaultValue: 'ACTIVE'
              - column:
                  name: loyalty_points
                  type: INT
                  defaultValue: 0
              - column:
                  name: loyalty_level
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  defaultValue: 'STANDARD'
              - column:
                  name: gender
                  type: VARCHAR(50)
              - column:
                  name: allow_sms
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: allow_email
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: allow_calls
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: next_contact_at
                  type: TIMESTAMP
              - column:
                  name: last_contact_at
                  type: TIMESTAMP
              - column:
                  name: frequency_score
                  type: INT
                  defaultValue: 0
              - column:
                  name: monetary_score
                  type: INT
                  defaultValue: 0
              - column:
                  name: recency_score
                  type: INT
                  defaultValue: 0
              - column:
                  name: deleted_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
            
  - changeSet:
      id: '2'
      author: 'aksi-app'
      comment: 'Create client_tags table'
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: client_tags
      changes:
        - createTable:
            tableName: client_tags
            columns:
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_tags_client
                    references: clients(id)
              - column:
                  name: tag
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: '3'
      author: 'aksi-app'
      comment: 'Add indexes for clients table'
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: clients
      changes:
        - createIndex:
            tableName: clients
            indexName: idx_clients_phone
            columns:
              - column:
                  name: phone
        - createIndex:
            tableName: clients
            indexName: idx_clients_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: clients
            indexName: idx_clients_status
            columns:
              - column:
                  name: status
              - column:
                  name: created_at
        - createIndex:
            tableName: clients
            indexName: idx_clients_loyalty_level
            columns:
              - column:
                  name: loyalty_level
        - createIndex:
            tableName: clients
            indexName: idx_clients_last_order_date
            columns:
              - column:
                  name: last_order_date
        - createIndex:
            tableName: clients
            indexName: idx_clients_total_spent
            columns:
              - column:
                  name: total_spent
        - createIndex:
            tableName: clients
            indexName: idx_clients_rfm
            columns:
              - column:
                  name: recency_score
              - column:
                  name: frequency_score
              - column:
                  name: monetary_score
        - createIndex:
            tableName: clients
            indexName: idx_clients_deleted_at
            columns:
              - column:
                  name: deleted_at
