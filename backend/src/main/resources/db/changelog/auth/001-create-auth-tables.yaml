databaseChangeLog:
  - changeSet:
      id: auth-001-create-refresh-tokens-table
      author: system
      comment: Create refresh_tokens table for JWT authentication
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: device_info
                  type: VARCHAR(255)
              - column:
                  name: ip_address
                  type: VARCHAR(45)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked_at
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: auth-001-create-refresh-tokens-indexes
      author: system
      comment: Create indexes for refresh_tokens table
      changes:
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_token
            columns:
              - column:
                  name: token
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_expiry_date
            columns:
              - column:
                  name: expiry_date

  - changeSet:
      id: auth-001-add-refresh-tokens-comments
      author: system
      comment: Add table and column comments for refresh_tokens
      changes:
        - setTableRemarks:
            tableName: refresh_tokens
            remarks: Table for storing JWT refresh tokens for user authentication
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: id
            remarks: Unique identifier for refresh token
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: token
            remarks: JWT refresh token string
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: username
            remarks: Username associated with this refresh token
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: expiry_date
            remarks: Expiration date and time of the token
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: revoked
            remarks: Flag indicating if token has been revoked
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: device_info
            remarks: Device information from User-Agent header
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: ip_address
            remarks: IP address from which token was created
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: created_at
            remarks: Timestamp when token was created
        - setColumnRemarks:
            tableName: refresh_tokens
            columnName: revoked_at
            remarks: Timestamp when token was revoked