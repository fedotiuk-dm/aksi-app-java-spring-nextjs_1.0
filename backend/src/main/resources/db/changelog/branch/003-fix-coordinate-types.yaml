databaseChangeLog:
  - changeSet:
      id: 003-fix-coordinate-types
      author: system
      comment: "Виправлення типів координат: DECIMAL → FLOAT для сумісності з JPA Double"
      changes:
        # Змінюємо тип latitude з DECIMAL(10,8) на FLOAT
        - modifyDataType:
            tableName: branches
            columnName: latitude
            newDataType: FLOAT

        # Змінюємо тип longitude з DECIMAL(11,8) на FLOAT
        - modifyDataType:
            tableName: branches
            columnName: longitude
            newDataType: FLOAT

      rollback:
        # При rollback повертаємо до DECIMAL типів
        - modifyDataType:
            tableName: branches
            columnName: latitude
            newDataType: DECIMAL(10,8)
        - modifyDataType:
            tableName: branches
            columnName: longitude
            newDataType: DECIMAL(11,8)
