databaseChangeLog:
  - changeSet:
      id: branch-001-create-branches-table
      author: system
      comment: Create branches table for branch management
      changes:
        # Create branches table
        - createTable:
            tableName: branches
            columns:
              # Primary key
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
                  remarks: "Primary key for branch entity"

              # Basic branch info
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: "Branch display name"

              - column:
                  name: receipt_prefix
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Unique prefix for receipt number generation"

              # Contact information
              - column:
                  name: phone
                  type: VARCHAR(20)
                  remarks: "Branch contact phone number"

              - column:
                  name: email
                  type: VARCHAR(100)
                  remarks: "Branch contact email"

              # Address fields (embedded)
              - column:
                  name: street
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                  remarks: "Street address"

              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: "City"

              - column:
                  name: region
                  type: VARCHAR(100)
                  remarks: "Region or state"

              - column:
                  name: postal_code
                  type: VARCHAR(5)
                  remarks: "Postal code (5 digits)"

              - column:
                  name: country
                  type: VARCHAR(100)
                  defaultValue: "Україна"
                  remarks: "Country name"

              # Status
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
                  remarks: "Whether the branch is active"

              # Audit fields (managed by JPA @CreatedDate/@LastModifiedDate)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "Creation timestamp (managed by JPA)"

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  remarks: "Last update timestamp (managed by JPA)"

              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  remarks: "Version for optimistic locking"

        # Create indexes
        - createIndex:
            tableName: branches
            indexName: idx_branches_active
            columns:
              - column:
                  name: is_active

        - createIndex:
            tableName: branches
            indexName: idx_branches_receipt_prefix
            columns:
              - column:
                  name: receipt_prefix

        - createIndex:
            tableName: branches
            indexName: idx_branches_name
            columns:
              - column:
                  name: name

