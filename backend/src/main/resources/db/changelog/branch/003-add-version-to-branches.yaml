databaseChangeLog:
  - changeSet:
      id: branch-003-add-version-to-branches
      author: system
      comment: Add version column to branches table for optimistic locking
      changes:
        # Add version column
        - addColumn:
            tableName: branches
            columns:
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
                  remarks: "Version for optimistic locking"