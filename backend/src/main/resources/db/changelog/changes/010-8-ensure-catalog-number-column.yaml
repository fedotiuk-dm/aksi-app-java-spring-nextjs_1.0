databaseChangeLog:
  - changeSet:
      id: 010-8-1
      author: aksi
      comment: Ensure catalog_number column exists in items table
      preConditions:
        - onFail: MARK_RAN
          not:
          columnExists:
            tableName: items
            columnName: catalog_number
      changes:
        - addColumn:
            tableName: items
            columns:
              - column:
                  name: catalog_number
                  type: int