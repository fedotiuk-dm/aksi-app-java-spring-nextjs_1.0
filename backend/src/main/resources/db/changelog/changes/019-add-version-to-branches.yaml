databaseChangeLog:
  - changeSet:
      id: add-version-column-to-branches
      author: claude
      preConditions:
        - onFail: MARK_RAN
          not:
          columnExists:
            tableName: branches
            columnName: version
      changes:
        - addColumn:
            tableName: branches
            columns:
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"
                  constraints:
                    nullable: false

      rollback:
        - dropColumn:
            tableName: branches
            columnName: version