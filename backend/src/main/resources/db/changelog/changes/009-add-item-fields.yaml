databaseChangeLog:
  - changeSet:
      id: 009-1
      author: aksi
      comment: Add catalog_number and unit_of_measure to items table
      preConditions:
        - onFail: MARK_RAN
          not:
            columnExists:
              tableName: items
              columnName: catalog_number
      changes:
        - addColumn:
            tableName: items
            columns:
              - column:
                  name: catalog_number
                  type: int
  
  - changeSet:
      id: 009-2
      author: aksi
      comment: Add unit_of_measure to items table if not exists
      preConditions:
        - onFail: MARK_RAN
          not:
            columnExists:
              tableName: items
              columnName: unit_of_measure
      changes:
        - addColumn:
            tableName: items
            columns:
              - column:
                  name: unit_of_measure
                  type: varchar(20)