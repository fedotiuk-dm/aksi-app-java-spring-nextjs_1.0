databaseChangeLog:
  - changeSet:
      id: 009-5-1
      author: aksi
      comment: Increase unit_of_measure field size in items table
      preConditions:
        - onFail: MARK_RAN
          columnExists:
          tableName: items
          columnName: unit_of_measure
      changes:
        - modifyDataType:
            tableName: items
            columnName: unit_of_measure
            newDataType: varchar(20)