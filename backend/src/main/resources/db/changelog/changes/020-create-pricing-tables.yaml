databaseChangeLog:
  - changeSet:
      id: create-pricing-tables
      author: claude
      changes:
        # Create price_modifiers table
        - createTable:
            tableName: price_modifiers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: modifier_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: modifier_value
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: jexl_formula
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValue: "true"
                  constraints:
                    nullable: false
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # Create discounts table
        - createTable:
            tableName: discounts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: percentage
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValue: "true"
                  constraints:
                    nullable: false
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # Create modifier_category_restrictions table
        - createTable:
            tableName: modifier_category_restrictions
            columns:
              - column:
                  name: modifier_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_modifier_category_modifier
                    references: price_modifiers(id)
                    deleteCascade: true
              - column:
                  name: category_code
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

        # Create discount_excluded_categories table
        - createTable:
            tableName: discount_excluded_categories
            columns:
              - column:
                  name: discount_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_discount_excluded_discount
                    references: discounts(id)
                    deleteCascade: true
              - column:
                  name: category_code
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

        # Add indexes for better performance
        - createIndex:
            indexName: idx_modifier_code
            tableName: price_modifiers
            columns:
              - column:
                  name: code

        - createIndex:
            indexName: idx_modifier_active
            tableName: price_modifiers
            columns:
              - column:
                  name: active

        - createIndex:
            indexName: idx_modifier_type
            tableName: price_modifiers
            columns:
              - column:
                  name: modifier_type

        - createIndex:
            indexName: idx_discount_code
            tableName: discounts
            columns:
              - column:
                  name: code

        - createIndex:
            indexName: idx_discount_active
            tableName: discounts
            columns:
              - column:
                  name: active

        - createIndex:
            indexName: idx_modifier_category
            tableName: modifier_category_restrictions
            columns:
              - column:
                  name: modifier_id
              - column:
                  name: category_code

        - createIndex:
            indexName: idx_discount_excluded
            tableName: discount_excluded_categories
            columns:
              - column:
                  name: discount_id
              - column:
                  name: category_code

        # Insert default modifiers
        - insert:
            tableName: price_modifiers
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: code
                  value: "STAIN_LIGHT"
              - column:
                  name: name
                  value: "Легкі плями"
              - column:
                  name: description
                  value: "Доплата за легкі плями та забруднення"
              - column:
                  name: modifier_type
                  value: "PERCENTAGE"
              - column:
                  name: modifier_value
                  valueNumeric: "1000"
              - column:
                  name: active
                  valueBoolean: "true"
              - column:
                  name: sort_order
                  valueNumeric: "1"

        - insert:
            tableName: price_modifiers
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: code
                  value: "STAIN_HEAVY"
              - column:
                  name: name
                  value: "Важкі плями"
              - column:
                  name: description
                  value: "Доплата за важкі плями та забруднення"
              - column:
                  name: modifier_type
                  value: "PERCENTAGE"
              - column:
                  name: modifier_value
                  valueNumeric: "2000"
              - column:
                  name: active
                  valueBoolean: "true"
              - column:
                  name: sort_order
                  valueNumeric: "2"

        - insert:
            tableName: price_modifiers
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: code
                  value: "WEAR_HIGH"
              - column:
                  name: name
                  value: "Високий рівень зношеності"
              - column:
                  name: description
                  value: "Доплата за високий рівень зношеності виробу"
              - column:
                  name: modifier_type
                  value: "FORMULA"
              - column:
                  name: modifier_value
                  valueNumeric: "0"
              - column:
                  name: jexl_formula
                  value: "wearLevel > 50 ? baseAmount * 0.15 : 0"
              - column:
                  name: active
                  valueBoolean: "true"
              - column:
                  name: sort_order
                  valueNumeric: "3"

        # Insert default discounts
        - insert:
            tableName: discounts
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: code
                  value: "EVERCARD"
              - column:
                  name: name
                  value: "Evercard знижка"
              - column:
                  name: description
                  value: "Знижка для власників Evercard"
              - column:
                  name: percentage
                  valueNumeric: "10"
              - column:
                  name: active
                  valueBoolean: "true"
              - column:
                  name: sort_order
                  valueNumeric: "1"

        - insert:
            tableName: discounts
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: code
                  value: "MILITARY"
              - column:
                  name: name
                  value: "Військова знижка"
              - column:
                  name: description
                  value: "Знижка для військовослужбовців"
              - column:
                  name: percentage
                  valueNumeric: "10"
              - column:
                  name: active
                  valueBoolean: "true"
              - column:
                  name: sort_order
                  valueNumeric: "2"

        - insert:
            tableName: discounts
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: code
                  value: "SOCIAL_MEDIA"
              - column:
                  name: name
                  value: "Знижка за підписку"
              - column:
                  name: description
                  value: "Знижка за підписку в соціальних мережах"
              - column:
                  name: percentage
                  valueNumeric: "5"
              - column:
                  name: active
                  valueBoolean: "true"
              - column:
                  name: sort_order
                  valueNumeric: "3"

      rollback:
        - dropTable:
            tableName: modifier_category_restrictions
        - dropTable:
            tableName: discount_excluded_categories
        - dropTable:
            tableName: price_modifiers
        - dropTable:
            tableName: discounts