databaseChangeLog:
  - changeSet:
      id: 016-1-create-carts-table
      author: system
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: urgency_type
                  type: VARCHAR(20)
                  defaultValue: "NORMAL"
                  constraints:
                    nullable: false
              - column:
                  name: discount_type
                  type: VARCHAR(20)
                  defaultValue: "NONE"
                  constraints:
                    nullable: false
              - column:
                  name: discount_percentage
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: expected_completion_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
              - column:
                  name: expires_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"

  - changeSet:
      id: 016-2-create-cart-items-table
      author: system
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: price_list_item_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"

  - changeSet:
      id: 016-3-create-cart-item-characteristics-table
      author: system
      changes:
        - createTable:
            tableName: cart_item_characteristics
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_item_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: material
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: color
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: filler
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: filler_condition
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: wear_level
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"

  - changeSet:
      id: 016-4-create-cart-item-modifiers-table
      author: system
      changes:
        - createTable:
            tableName: cart_item_modifiers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_item_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"

  - changeSet:
      id: 016-5-add-foreign-keys
      author: system
      changes:
        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_cart_customer
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            referencedTableName: carts
            referencedColumnNames: id
            constraintName: fk_cart_item_cart
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: price_list_item_id
            referencedTableName: price_list_items
            referencedColumnNames: id
            constraintName: fk_cart_item_price_list_item
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: cart_item_characteristics
            baseColumnNames: cart_item_id
            referencedTableName: cart_items
            referencedColumnNames: id
            constraintName: fk_cart_item_characteristics_cart_item
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: cart_item_modifiers
            baseColumnNames: cart_item_id
            referencedTableName: cart_items
            referencedColumnNames: id
            constraintName: fk_cart_item_modifier_cart_item
            onDelete: CASCADE

  - changeSet:
      id: 016-6-add-indexes
      author: system
      changes:
        - createIndex:
            tableName: carts
            indexName: idx_cart_customer
            columns:
              - column:
                  name: customer_id
        - createIndex:
            tableName: carts
            indexName: idx_cart_expires_at
            columns:
              - column:
                  name: expires_at
        - createIndex:
            tableName: carts
            indexName: idx_cart_active
            columns:
              - column:
                  name: expires_at
              - column:
                  name: customer_id
        - createIndex:
            tableName: cart_item_modifiers
            indexName: idx_cart_item_modifier_code
            columns:
              - column:
                  name: cart_item_id
              - column:
                  name: code