databaseChangeLog:
  - changeSet:
      id: 040-create-diverse-calculator-seed-data
      author: aksi
      comment: Create seed data for different calculator types with various price configurations

  - changeSet:
      id: 040-add-base-multiplier-column
      author: aksi
      comment: Add base_multiplier column to service_types table
      changes:
        - addColumn:
            tableName: service_types
            columns:
              - column:
                  name: base_multiplier
                  type: integer
                  defaultValueNumeric: 100
                  constraints:
                    nullable: false

