databaseChangeLog:
  - changeSet:
      id: 003-1-v2
      author: aksi
      comment: Create customers table v2
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_primary
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: discount_percentage
                  type: decimal(5,2)
                  defaultValueNumeric: "0"
              - column:
                  name: discount_card_number
                  type: varchar(20)
                  constraints:
                    unique: true
              - column:
                  name: loyalty_points
                  type: int
                  defaultValueNumeric: "0"
              - column:
                  name: notes
                  type: text
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: blacklisted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: blacklist_reason
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-2-v2
      author: aksi
      comment: Create customer addresses table v2
      changes:
        - createTable:
            tableName: customer_addresses
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: address_type
                  type: varchar(20)
                  defaultValue: HOME
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: building
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: apartment
                  type: varchar(20)
              - column:
                  name: entrance
                  type: varchar(10)
              - column:
                  name: floor
                  type: varchar(10)
              - column:
                  name: intercom_code
                  type: varchar(20)
              - column:
                  name: district
                  type: varchar(100)
              - column:
                  name: city
                  type: varchar(100)
                  defaultValue: Київ
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(10)
              - column:
                  name: is_primary
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: text
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(10,8)
              - column:
                  name: longitude
                  type: decimal(11,8)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-3-v2
      author: aksi
      comment: Create customer phones table v2
      changes:
        - createTable:
            tableName: customer_phones
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: label
