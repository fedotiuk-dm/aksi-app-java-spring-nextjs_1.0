databaseChangeLog:
  - changeSet:
      id: 4
      author: aksi
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: additional_phone
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(500)
              - column:
                  name: notes
                  type: text
              - column:
                  name: source
                  type: varchar(100)
              - column:
                  name: birth_date
                  type: timestamp
              - column:
                  name: last_order_date
                  type: timestamp
              - column:
                  name: total_spent
                  type: double
              - column:
                  name: order_count
                  type: integer
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: loyalty_points
                  type: integer
                  defaultValueNumeric: 0
              - column:
                  name: loyalty_level
                  type: integer
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_clients_phone
            tableName: clients
            columns:
              - column:
                  name: phone
        - createIndex:
            indexName: idx_clients_email
            tableName: clients
            columns:
              - column:
                  name: email
  - changeSet:
      id: 5
      author: aksi
      changes:
        - addUniqueConstraint:
            constraintName: uk_clients_phone
            tableName: clients
            columnNames: phone
