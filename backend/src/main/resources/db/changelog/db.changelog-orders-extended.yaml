databaseChangeLog:
  # ============ Об'єднання orders-fields + receipts ============
  # Оригінальні чейнджсети з orders-fields.yaml
  - changeSet:
      id: 1-add-missing-fields-to-order-items
      author: cascade
      preConditions:
        onFail: MARK_RAN
        or:
          - not:
              columnExists:
                tableName: order_items
                columnName: no_warranty
          - not:
              columnExists:
                tableName: order_items
                columnName: heavily_soiled
      changes:
        - addColumn:
            tableName: order_items
            columns:
              - column:
                  name: no_warranty
                  type: boolean
              - column:
                  name: no_warranty_reason
                  type: text
              - column:
                  name: manual_cleaning
                  type: boolean
              - column:
                  name: heavily_soiled
                  type: boolean
              - column:
                  name: heavily_soiled_percentage
                  type: int
              - column:
                  name: child_sized
                  type: boolean

  - changeSet:
      id: 2-add-base-price-to-orders
      author: cascade
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: base_price
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: base_price
                  type: decimal(10,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false

  - changeSet:
      id: 3-add-client-requirements-to-orders
      author: cascade
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: client_requirements
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: client_requirements
                  type: text
                  constraints:
                    nullable: true

  # Оригінальний чейнджсет з receipts.yaml
  - changeSet:
      id: 4-add-receipt-email-fields
      author: fedotiuk-dm
      comment: "Додавання полів для відстеження відправки квитанцій поштою"
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: receipt_email_sent
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: receipt_email_sent
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: receipt_email_sent_at
                  type: timestamp
              - column:
                  name: receipt_email_address
                  type: varchar(255)
              - column:
                  name: receipt_pdf_generated
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: receipt_pdf_generated_at
                  type: timestamp

  # ============ Додавання reception-points ============
  # Оригінальний чейнджсет з reception-points.yaml
  - changeSet:
      id: 5-create-reception-points-table
      author: fedotiuk-dm
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: reception_points
      changes:
        - createTable:
            tableName: reception_points
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # Додатковий чейнджсет для зв'язку замовлень з пунктами прийому
  - changeSet:
      id: 6-add-reception-point-to-orders
      author: fedotiuk-dm
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: reception_point_id
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: reception_point_id
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_orders_reception_point
                    references: reception_points(id)
