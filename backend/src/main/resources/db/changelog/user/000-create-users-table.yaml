databaseChangeLog:
  - changeSet:
      id: user-000-create-users-table
      author: system
      comment: Create initial users table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: failed_login_attempts
                  type: INTEGER
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false
              - column:
                  name: locked_until
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_login_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false

  - changeSet:
      id: user-000-create-users-indexes
      author: system
      comment: Create indexes for users table
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: users
            indexName: idx_users_active
            columns:
              - column:
                  name: active

  - changeSet:
      id: user-000-add-users-comments
      author: system
      comment: Add table and column comments for users
      changes:
        - setTableRemarks:
            tableName: users
            remarks: Table for storing system users (operators and administrators)
        - setColumnRemarks:
            tableName: users
            columnName: id
            remarks: Unique identifier for user
        - setColumnRemarks:
            tableName: users
            columnName: username
            remarks: Unique username for login
        - setColumnRemarks:
            tableName: users
            columnName: email
            remarks: User email address
        - setColumnRemarks:
            tableName: users
            columnName: password_hash
            remarks: BCrypt hashed password
        - setColumnRemarks:
            tableName: users
            columnName: first_name
            remarks: User first name
        - setColumnRemarks:
            tableName: users
            columnName: last_name
            remarks: User last name
        - setColumnRemarks:
            tableName: users
            columnName: active
            remarks: Flag indicating if user account is active
        - setColumnRemarks:
            tableName: users
            columnName: failed_login_attempts
            remarks: Counter for failed login attempts
        - setColumnRemarks:
            tableName: users
            columnName: locked_until
            remarks: Timestamp until which account is locked due to failed attempts
        - setColumnRemarks:
            tableName: users
            columnName: last_login_at
            remarks: Timestamp of last successful login
        - setColumnRemarks:
            tableName: users
            columnName: created_at
            remarks: Timestamp when user was created
        - setColumnRemarks:
            tableName: users
            columnName: updated_at
            remarks: Timestamp of last update
        - setColumnRemarks:
            tableName: users
            columnName: version
            remarks: Version for optimistic locking