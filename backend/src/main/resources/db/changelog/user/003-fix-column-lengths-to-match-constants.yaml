databaseChangeLog:
  - changeSet:
      id: user-003-fix-column-lengths-to-match-constants
      author: system
      comment: Fix column lengths to match ValidationConstants
      changes:
        # Update username length from 100 to 50
        - modifyDataType:
            tableName: users
            columnName: username
            newDataType: VARCHAR(50)
            
        # Update email length from 255 to 100  
        - modifyDataType:
            tableName: users
            columnName: email
            newDataType: VARCHAR(100)
            
        # Update first_name length from 100 to 50
        - modifyDataType:
            tableName: users
            columnName: first_name
            newDataType: VARCHAR(50)
            
        # Update last_name length from 100 to 50
        - modifyDataType:
            tableName: users
            columnName: last_name
            newDataType: VARCHAR(50)