databaseChangeLog:
  - changeSet:
      id: item-005-create-item-photos-table
      author: system
      comment: Create item photos table for storing order item photographs
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: item_photos
      changes:
        # Create item_photos table
        - createTable:
            tableName: item_photos
            columns:
              # Primary key
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
                  remarks: "Primary key for item photo entity"

              # Reference to order item
              - column:
                  name: order_item_id
                  type: UUID
                  constraints:
                    nullable: false
                  remarks: "Reference to order item (from order domain)"

              # File information
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  remarks: "Original file name"

              - column:
                  name: file_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "MIME type of the file"

              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "File size in bytes"

              - column:
                  name: storage_path
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                  remarks: "Path to file in storage"

              - column:
                  name: thumbnail_path
                  type: VARCHAR(500)
                  remarks: "Path to thumbnail image"

              - column:
                  name: description
                  type: TEXT
                  remarks: "Optional description of the photo"

              - column:
                  name: uploaded_by
                  type: UUID
                  constraints:
                    nullable: false
                  remarks: "User who uploaded the photo"

              # Audit fields
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  remarks: "Record creation timestamp"

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  remarks: "Record last update timestamp"

              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0
                  remarks: "Version for optimistic locking"

        # Create indexes
        - createIndex:
            tableName: item_photos
            indexName: idx_photo_order_item
            columns:
              - column:
                  name: order_item_id

        - createIndex:
            tableName: item_photos
            indexName: idx_photo_uploaded_by
            columns:
              - column:
                  name: uploaded_by

        # Note: Foreign key to order_items table will be added when order domain is created

      rollback:
        - dropTable:
            tableName: item_photos