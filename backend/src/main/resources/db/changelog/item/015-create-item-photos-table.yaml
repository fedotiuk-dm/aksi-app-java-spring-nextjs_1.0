databaseChangeLog:
  - changeSet:
      id: 015-create-item-photos-table
      author: system
      comment: "Створення таблиці фотографій предметів"
      changes:
        - createTable:
            tableName: item_photos
            columns:
              # BaseEntity поля
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: true
                  defaultValue: "0"

              # Основні поля ItemPhotoEntity
              - column:
                  name: item_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: original_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: content_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: display_order
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValue: "0"
              - column:
                  name: photo_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
                  defaultValue: "'GENERAL'"
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: is_primary
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: "false"

              # Метадані зображення
              - column:
                  name: image_width
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: image_height
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: thumbnail_path
                  type: VARCHAR(500)
                  constraints:
                    nullable: true

        # Створення індексів відповідно до @Index анотацій в Entity
        - createIndex:
            tableName: item_photos
            indexName: idx_item_photo_item
            columns:
              - column:
                  name: item_id

        - createIndex:
            tableName: item_photos
            indexName: idx_item_photo_order
            columns:
              - column:
                  name: display_order

        - createIndex:
            tableName: item_photos
            indexName: idx_item_photo_type
            columns:
              - column:
                  name: photo_type

        # Додаткові індекси для оптимізації
        - createIndex:
            tableName: item_photos
            indexName: idx_item_photo_primary
            columns:
              - column:
                  name: is_primary

        - createIndex:
            tableName: item_photos
            indexName: idx_item_photo_created_at
            columns:
              - column:
                  name: created_at

        # Constraints
        - sql:
            sql: "ALTER TABLE item_photos ADD CONSTRAINT chk_item_photos_file_size CHECK (file_size > 0 AND file_size <= 10485760)"
            rollback:
              sql: "ALTER TABLE item_photos DROP CONSTRAINT chk_item_photos_file_size"

        - sql:
            sql: "ALTER TABLE item_photos ADD CONSTRAINT chk_item_photos_photo_type CHECK (photo_type IN ('GENERAL', 'STAIN', 'DEFECT', 'BEFORE', 'AFTER'))"
            rollback:
              sql: "ALTER TABLE item_photos DROP CONSTRAINT chk_item_photos_photo_type"

        - sql:
            sql: "ALTER TABLE item_photos ADD CONSTRAINT chk_item_photos_display_order CHECK (display_order >= 0)"
            rollback:
              sql: "ALTER TABLE item_photos DROP CONSTRAINT chk_item_photos_display_order"

      rollback:
        - dropTable:
            tableName: item_photos
