databaseChangeLog:
  - changeSet:
      id: 021-add-version-to-service-categories
      author: system
      comment: "Додаємо відсутню колонку version в таблицю service_categories (ServiceCategoryEntity extends BaseEntity)"
      changes:
        - addColumn:
            tableName: service_categories
            columns:
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: true
                  defaultValue: "0"
                  remarks: "Hibernate optimistic locking version field"

        - sql:
            sql: "UPDATE service_categories SET version = 0 WHERE version IS NULL"

        - addNotNullConstraint:
            tableName: service_categories
            columnName: version
