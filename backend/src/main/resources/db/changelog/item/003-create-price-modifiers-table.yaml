databaseChangeLog:
  - changeSet:
      id: item-003-create-price-modifiers-table
      author: system
      comment: Create price modifiers table for discounts and surcharges
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: price_modifiers
      changes:
        # Create price_modifiers table
        - createTable:
            tableName: price_modifiers
            columns:
              # Primary key
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
                  remarks: "Primary key for price modifier entity"

              # Business fields
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Unique modifier code"

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  remarks: "Modifier name"

              - column:
                  name: modifier_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "Type of modifier (DISCOUNT, SURCHARGE, MULTIPLIER)"

              - column:
                  name: value
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
                  remarks: "Modifier value (percentage or fixed amount)"

              - column:
                  name: jexl_formula
                  type: TEXT
                  remarks: "JEXL formula for dynamic calculation"

              - column:
                  name: priority
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValue: "0"
                  remarks: "Application priority (higher applies first)"

              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: "true"
                  remarks: "Whether modifier is active"

              - column:
                  name: description
                  type: TEXT
                  remarks: "Modifier description"

              # Audit fields
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  remarks: "Record creation timestamp"

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  remarks: "Record last update timestamp"

              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"
                  remarks: "Version for optimistic locking"

        # Create indexes
        - createIndex:
            tableName: price_modifiers
            indexName: idx_price_modifier_code
            columns:
              - column:
                  name: code

        - createIndex:
            tableName: price_modifiers
            indexName: idx_price_modifier_active
            columns:
              - column:
                  name: active

        - createIndex:
            tableName: price_modifiers
            indexName: idx_price_modifier_priority
            columns:
              - column:
                  name: priority
                  descending: true

      rollback:
        - dropTable:
            tableName: price_modifiers