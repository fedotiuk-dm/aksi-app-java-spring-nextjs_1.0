databaseChangeLog:
  - changeSet:
      id: 022-add-parent-id-to-service-categories
      author: system
      comment: "Додаємо колонку parent_id в таблицю service_categories для ієрархічної структури (батьківські/дочірні категорії)"
      changes:
        - addColumn:
            tableName: service_categories
            columns:
              - column:
                  name: parent_id
                  type: UUID
                  constraints:
                    nullable: true
                  remarks: "ID батьківської категорії для ієрархічної структури"

        # Додаємо foreign key constraint для self-reference
        - addForeignKeyConstraint:
            baseTableName: service_categories
            baseColumnNames: parent_id
            constraintName: fk_service_categories_parent
            referencedTableName: service_categories
            referencedColumnNames: id
            onDelete: SET NULL
            onUpdate: RESTRICT

        # Створюємо індекс для оптимізації запитів по parent_id
        - createIndex:
            indexName: idx_service_category_parent
            tableName: service_categories
            columns:
              - column:
                  name: parent_id

      rollback:
        - dropForeignKeyConstraint:
            baseTableName: service_categories
            constraintName: fk_service_categories_parent
        - dropIndex:
            indexName: idx_service_category_parent
            tableName: service_categories
        - dropColumn:
            tableName: service_categories
            columnName: parent_id
