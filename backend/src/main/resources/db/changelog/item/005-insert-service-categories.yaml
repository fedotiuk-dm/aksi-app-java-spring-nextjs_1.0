databaseChangeLog:
  - changeSet:
      id: 005-insert-service-categories
      author: system
      comment: "Додання категорій послуг на основі реальних даних з прайс-листа"
      changes:
        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "CLOTHING"
              - column:
                  name: name
                  value: "Чистка одягу та текстилю"
              - column:
                  name: description
                  value: "Категорія послуг для чистки різноманітного одягу та текстильних виробів"
              - column:
                  name: sort_order
                  value: "1"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "LAUNDRY"
              - column:
                  name: name
                  value: "Прання білизни"
              - column:
                  name: description
                  value: "Послуги прання різних видів білизни"
              - column:
                  name: sort_order
                  value: "2"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "IRONING"
              - column:
                  name: name
                  value: "Прасування"
              - column:
                  name: description
                  value: "Послуги прасування різних видів одягу та білизни"
              - column:
                  name: sort_order
                  value: "3"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "LEATHER"
              - column:
                  name: name
                  value: "Чистка та відновлення шкіряних виробів"
              - column:
                  name: description
                  value: "Спеціалізовані послуги для шкіряних виробів"
              - column:
                  name: sort_order
                  value: "4"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "PADDING"
              - column:
                  name: name
                  value: "Дублянки"
              - column:
                  name: description
                  value: "Послуги чистки та відновлення дублянок"
              - column:
                  name: sort_order
                  value: "5"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "FUR"
              - column:
                  name: name
                  value: "Вироби із натурального хутра"
              - column:
                  name: description
                  value: "Послуги з обробки та чистки хутряних виробів"
              - column:
                  name: sort_order
                  value: "6"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "DYEING"
              - column:
                  name: name
                  value: "Фарбування текстильних виробів"
              - column:
                  name: description
                  value: "Послуги фарбування різних текстильних матеріалів"
              - column:
                  name: sort_order
                  value: "7"

        - insert:
            tableName: service_categories
            columns:
              - column:
                  name: code
                  value: "ADDITIONAL_SERVICES"
              - column:
                  name: name
                  value: "Додаткові послуги"
              - column:
                  name: description
                  value: "Інші супутні послуги хімчистки"
              - column:
                  name: sort_order
                  value: "8"

      rollback:
        - delete:
            tableName: service_categories
            where: code IN ('CLOTHING', 'LAUNDRY', 'IRONING', 'LEATHER', 'PADDING', 'FUR', 'DYEING', 'ADDITIONAL_SERVICES')
