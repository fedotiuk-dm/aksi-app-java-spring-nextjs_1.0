databaseChangeLog:
  - changeSet:
      id: 001-create-order-wizard-sessions-table
      author: aksi-team
      comment: "Створення таблиці для активних Order Wizard сесій"

      changes:
        - createTable:
            tableName: order_wizard_sessions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: wizard_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: current_state
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: branch_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: receipt_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: unique_tag
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: order_creation_time
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: true

        # Створення індексів для швидкого пошуку
        - createIndex:
            tableName: order_wizard_sessions
            indexName: idx_wizard_sessions_wizard_id
            columns:
              - column:
                  name: wizard_id

        - createIndex:
            tableName: order_wizard_sessions
            indexName: idx_wizard_sessions_user_active
            columns:
              - column:
                  name: user_id
              - column:
                  name: is_active

        - createIndex:
            tableName: order_wizard_sessions
            indexName: idx_wizard_sessions_expires_at
            columns:
              - column:
                  name: expires_at

        # Foreign key constraints
        - addForeignKeyConstraint:
            constraintName: fk_wizard_sessions_client
            baseTableName: order_wizard_sessions
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            constraintName: fk_wizard_sessions_branch
            baseTableName: order_wizard_sessions
            baseColumnNames: branch_id
            referencedTableName: branch_locations
            referencedColumnNames: id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            constraintName: fk_wizard_sessions_user
            baseTableName: order_wizard_sessions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
