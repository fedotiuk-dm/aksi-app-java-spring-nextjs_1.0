databaseChangeLog:
  - changeSet:
      id: 002-create-order-wizard-state-data-table
      author: aksi-team
      comment: "Створення таблиці для збереження детальних даних стану Order Wizard"

      changes:
        - createTable:
            tableName: order_wizard_state_data
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: wizard_session_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: stage
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: step
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: data_key
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: data_value
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: data_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  defaultValue: "JSON"
              - column:
                  name: is_validated
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: validation_errors
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        # Створення унікального індексу для одного ключа на wizard сесію
        - createIndex:
            tableName: order_wizard_state_data
            indexName: idx_wizard_state_data_unique
            unique: true
            columns:
              - column:
                  name: wizard_session_id
              - column:
                  name: data_key

        - createIndex:
            tableName: order_wizard_state_data
            indexName: idx_wizard_state_data_stage_step
            columns:
              - column:
                  name: wizard_session_id
              - column:
                  name: stage
              - column:
                  name: step

        # Foreign key constraint
        - addForeignKeyConstraint:
            constraintName: fk_wizard_state_data_session
            baseTableName: order_wizard_state_data
            baseColumnNames: wizard_session_id
            referencedTableName: order_wizard_sessions
            referencedColumnNames: id
            onDelete: CASCADE
