databaseChangeLog:
  - changeSet:
      id: pricelist-1.0-009
      author: developer
      comment: Create stain_types and defect_types tables for price modifier recommendations
      failOnError: true
      changes:
        # Створення таблиці типів плям
        - createTable:
            tableName: stain_types
            remarks: 'Довідник типів плям для рекомендацій модифікаторів цін'
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: risk_level
                  type: varchar(20)
                  remarks: 'Рівень ризику: LOW, MEDIUM, HIGH'
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        # Створення таблиці типів дефектів
        - createTable:
            tableName: defect_types
            remarks: 'Довідник типів дефектів для рекомендацій модифікаторів цін'
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: risk_level
                  type: varchar(20)
                  remarks: 'Рівень ризику: LOW, MEDIUM, HIGH'
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: defect_types
        - dropTable:
            tableName: stain_types
