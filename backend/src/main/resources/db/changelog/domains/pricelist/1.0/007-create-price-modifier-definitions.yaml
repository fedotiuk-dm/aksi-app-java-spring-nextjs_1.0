databaseChangeLog:
  - changeSet:
      id: pricelist-1.0-007
      author: fedotiuk-dm
      comment: Create price_modifier_definitions table
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: price_modifier_definitions
      changes:
        - createTable:
            tableName: price_modifier_definitions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: modifier_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: decimal(10, 2)
              - column:
                  name: min_value
                  type: decimal(10, 2)
              - column:
                  name: max_value
                  type: decimal(10, 2)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: sort_order
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueDate: now()
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_price_modifier_code
            tableName: price_modifier_definitions
            columns:
              - column:
                  name: code

        - createIndex:
            indexName: idx_price_modifier_active
            tableName: price_modifier_definitions
            columns:
              - column:
                  name: active

        - createIndex:
            indexName: idx_price_modifier_category
            tableName: price_modifier_definitions
            columns:
              - column:
                  name: category
