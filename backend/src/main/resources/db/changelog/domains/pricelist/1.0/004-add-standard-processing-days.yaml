databaseChangeLog:
  - changeSet:
      id: pricelist-1.0-004
      author: fedotiuk-dm
      comment: Add standard processing days to service categories if needed
      failOnError: true
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: service_categories
        - not:
            - columnExists:
                tableName: service_categories
                columnName: standard_processing_days
      changes:
        - addColumn:
            tableName: service_categories
            columns:
              - column:
                  name: standard_processing_days
                  type: INTEGER
                  defaultValueNumeric: 2
                  constraints:
                    nullable: false
                  remarks: 'Стандартна кількість днів для обробки замовлень цієї категорії'
      rollback:
        - dropColumn:
            tableName: service_categories
            columnName: standard_processing_days
