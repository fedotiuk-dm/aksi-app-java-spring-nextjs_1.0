databaseChangeLog:
  - changeSet:
      id: 'pricelist-1.0-002'
      author: 'cascade'
      comment: 'Create price list items table'
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: price_list_items
      changes:
        - createTable:
            tableName: price_list_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_price_list_item_category
                    references: service_categories(id)
              - column:
                  name: catalog_number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: unit_of_measure
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: base_price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: price_black
                  type: decimal(10, 2)
                  constraints:
                    nullable: true
              - column:
                  name: price_color
                  type: decimal(10, 2)
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: now()
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueDate: now()
