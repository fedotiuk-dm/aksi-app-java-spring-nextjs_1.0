databaseChangeLog:
  - changeSet:
      id: pricelist-1.0-011
      author: aksi-developer
      comment: Додавання модифікаторів ціни для терміновості
      changes:
        - insert:
            tableName: price_modifier_definitions
            columns:
              - column:
                  name: id
                  valueComputed: 'uuid_generate_v4()'
              - column:
                  name: code
                  value: expedite_24h
              - column:
                  name: name
                  value: 'Термінова чистка (24 год)'
              - column:
                  name: description
                  value: '+100% до вартості за виконання замовлення за 24 години'
              - column:
                  name: modifier_type
                  value: 'PERCENTAGE'
              - column:
                  name: category
                  value: 'GENERAL'
              - column:
                  name: value
                  value: '100.00'
              - column:
                  name: active
                  valueBoolean: true
              - column:
                  name: sort_order
                  valueNumeric: 40

        - insert:
