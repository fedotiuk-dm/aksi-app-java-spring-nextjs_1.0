databaseChangeLog:
  - changeSet:
      id: orders-1.0-013
      author: cursor
      comment: Add customer signatures table
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: customer_signatures
      changes:
        - createTable:
            tableName: customer_signatures
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_signature_order
                    references: orders(id)
              - column:
                  name: signature_data
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: terms_accepted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: signature_type
                  type: VARCHAR(50)
                  defaultValue: 'CUSTOMER_ACCEPTANCE'
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_signature_order_type
            tableName: customer_signatures
            columns:
              - column:
                  name: order_id
              - column:
                  name: signature_type
