databaseChangeLog:
  - changeSet:
      id: orders-1.0-009
      author: cursor-dev
      comment: Add expected_completion_date column to orders table
      failOnError: true
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: orders
        - not:
            - columnExists:
                tableName: orders
                columnName: expected_completion_date
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: expected_completion_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
                  remarks: 'Очікувана дата виконання замовлення'
        - createIndex:
            tableName: orders
            indexName: idx_orders_completion_date
            columns:
              - column:
                  name: expected_completion_date
