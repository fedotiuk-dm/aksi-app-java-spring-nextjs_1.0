databaseChangeLog:
  - changeSet:
      id: 006-add-stains-defects-to-order-items
      author: fedotiuk-dm
      comment: Add stains and defects fields to order_items table
      changes:
        - addColumn:
            tableName: order_items
            columns:
              - column:
                  name: stains
                  type: varchar(500)
                  remarks: 'Тип плям на виробі у форматі JSON array'
                  constraints:
                    nullable: true
              - column:
                  name: other_stains
                  type: varchar(255)
                  remarks: 'Опис інших плям, якщо вибрано тип "Інше"'
                  constraints:
                    nullable: true
              - column:
                  name: defects_and_risks
                  type: varchar(500)
                  remarks: 'Дефекти та ризики у форматі JSON array'
                  constraints:
                    nullable: true
              - column:
                  name: no_guarantee_reason
                  type: varchar(500)
                  remarks: 'Пояснення причин відсутності гарантії, якщо вибрано "Без гарантій"'
                  constraints:
                    nullable: true
              - column:
                  name: defects_notes
                  type: varchar(1000)
                  remarks: 'Примітки щодо дефектів'
                  constraints:
                    nullable: true
