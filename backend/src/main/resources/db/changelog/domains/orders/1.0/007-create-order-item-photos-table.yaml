databaseChangeLog:
  - changeSet:
      id: create-order-item-photos-table
      author: fedotiuk-dm
      changes:
        - createTable:
            tableName: order_item_photos
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: item_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_photos_item
                    referencedTableName: order_items
                    referencedColumnNames: id
              - column:
                  name: file_path
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: thumbnail_path
                  type: varchar(255)
              - column:
                  name: annotations
                  type: text
              - column:
                  name: description
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
