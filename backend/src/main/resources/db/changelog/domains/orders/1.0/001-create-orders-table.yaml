databaseChangeLog:
  - changeSet:
      id: 'orders-1.0-001'
      author: 'fedotiuk-dm'
      comment: 'Create orders table'
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: orders
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: receipt_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: tag_number
                  type: VARCHAR(50)
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_client
                    references: clients(id)
              - column:
                  name: total_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: discount_amount
                  type: DECIMAL(10,2)
              - column:
                  name: final_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: prepayment_amount
                  type: DECIMAL(10,2)
              - column:
                  name: balance_amount
                  type: DECIMAL(10,2)
              - column:
                  name: branch_location
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: expected_completion_date
                  type: TIMESTAMP
              - column:
                  name: completed_date
                  type: TIMESTAMP
              - column:
                  name: customer_notes
                  type: VARCHAR(1000)
              - column:
                  name: internal_notes
                  type: VARCHAR(1000)
              - column:
                  name: is_express
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_draft
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - createIndex:
            tableName: orders
            indexName: idx_orders_receipt_number
            columns:
              - column:
                  name: receipt_number
        - createIndex:
            tableName: orders
            indexName: idx_orders_client_id
            columns:
              - column:
                  name: client_id
        - createIndex:
            tableName: orders
            indexName: idx_orders_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: orders
            indexName: idx_orders_is_draft
            columns:
              - column:
                  name: is_draft
