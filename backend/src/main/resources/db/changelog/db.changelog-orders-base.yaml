databaseChangeLog:
  - changeSet:
      id: 1-create-orders-table
      author: cascade
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: receipt_number
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: unique_tag
                  type: varchar(50)
                  constraints:
                    unique: true
              - column:
                  name: reception_point
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueDate: now()
              - column:
                  name: expected_completion_date
                  type: date
              - column:
                  name: completed_at
                  type: timestamp
              - column:
                  name: picked_up_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: decimal(10,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: amount_paid
                  type: decimal(10,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: amount_due
                  type: decimal(10,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: varchar(50)
              - column:
                  name: urgency_type
                  type: varchar(50)
                  defaultValue: 'STANDARD'
                  constraints:
                    nullable: false
              - column:
                  name: discount_type
                  type: varchar(50)
                  defaultValue: 'NONE'
                  constraints:
                    nullable: false
              - column:
                  name: custom_discount_percentage
                  type: int
              - column:
                  name: notes
                  type: text
              - column:
                  name: client_signature
                  type: text
              - column:
                  name: client_id
                  type: uuid
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-order-items-table
      author: cascade
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: service_category_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: price_list_item_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: unit_of_measurement
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: decimal(10,3)
                  constraints:
                    nullable: false
              - column:
                  name: material
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: filler
                  type: varchar(255)
              - column:
                  name: clumped_filler
                  type: boolean
              - column:
                  name: wear_percentage
                  type: int
              - column:
                  name: base_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: subtotal_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: final_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: defect_notes
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueDate: now()

  - changeSet:
      id: 3-create-order-item-defects-table
      author: cascade
      changes:
        - createTable:
            tableName: order_item_defects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text

  - changeSet:
      id: 4-create-order-item-stains-table
      author: cascade
      changes:
        - createTable:
            tableName: order_item_stains
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: stain_description
                  type: text

  - changeSet:
      id: 5-create-order-item-modifiers-table
      author: cascade
      changes:
        - createTable:
            tableName: order_item_modifiers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: price_impact
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: replaces_base_price
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: application_order
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 6-create-order-item-photos-table
      author: cascade
      changes:
        - createTable:
            tableName: order_item_photos
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: bigint
              - column:
                  name: description
                  type: text
              - column:
                  name: annotation_data
                  type: text
              - column:
                  name: uploaded_at
                  type: timestamp
                  defaultValueDate: now()
                  constraints:
                    nullable: false
