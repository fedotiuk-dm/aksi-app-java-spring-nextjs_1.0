databaseChangeLog:
  # Включення UUID extension для PostgreSQL
  - changeSet:
      id: 000-enable-uuid-extension
      author: system
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

  # Створення основної таблиці clients
  - changeSet:
      id: 001-create-clients-table
      author: system
      changes:
        - createTable:
            tableName: clients
            columns:
              # BaseEntity поля
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: "0"

              # ClientEntity основні поля
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
              - column:
                  name: source_type
                  type: VARCHAR(30)
              - column:
                  name: notes
                  type: VARCHAR(500)

              # Address embedded поля
              - column:
                  name: street
                  type: VARCHAR(200)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: region
                  type: VARCHAR(100)
              - column:
                  name: postal_code
                  type: VARCHAR(10)
              - column:
                  name: country
                  type: VARCHAR(100)
                  defaultValue: "Україна"

              # Статистичні поля
              - column:
                  name: total_orders
                  type: INTEGER
                  defaultValue: "0"
              - column:
                  name: total_spent
                  type: DECIMAL(10,2)
                  defaultValue: "0.00"
              - column:
                  name: last_order_date
                  type: DATE
              - column:
                  name: average_order_value
                  type: DECIMAL(10,2)
                  defaultValue: "0.00"
              - column:
                  name: is_vip
                  type: BOOLEAN
                  defaultValue: "false"

  # Створення індексів для продуктивності
  - changeSet:
      id: 002-create-clients-indexes
      author: system
      changes:
        - createIndex:
            indexName: idx_client_uuid
            tableName: clients
            columns:
              - column:
                  name: uuid
        - createIndex:
            indexName: idx_client_phone
            tableName: clients
            columns:
              - column:
                  name: phone
        - createIndex:
            indexName: idx_client_email
            tableName: clients
            columns:
              - column:
                  name: email
        - createIndex:
            indexName: idx_client_full_name
            tableName: clients
            columns:
              - column:
                  name: first_name
              - column:
                  name: last_name
        - createIndex:
            indexName: idx_client_source_type
            tableName: clients
            columns:
              - column:
                  name: source_type

  # Створення таблиці для способів зв'язку (ElementCollection)
  - changeSet:
      id: 003-create-client-communication-methods-table
      author: system
      changes:
        - createTable:
            tableName: client_communication_methods
            columns:
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: communication_method
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: client_communication_methods
            baseColumnNames: client_id
            constraintName: fk_client_communication_methods_client_id
            referencedTableName: clients
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_client_communication_methods_client_id
            tableName: client_communication_methods
            columns:
              - column:
                  name: client_id

  # Додавання check constraints для enum полів
  - changeSet:
      id: 004-add-client-enum-constraints
      author: system
      changes:
        - sql:
            sql: >
              ALTER TABLE clients ADD CONSTRAINT chk_client_source_type
              CHECK (source_type IN ('REFERRAL', 'ADVERTISING', 'GOOGLE', 'INSTAGRAM',
              'WEBSITE', 'REPEAT_CLIENT', 'OTHER'));
        - sql:
            sql: >
              ALTER TABLE client_communication_methods ADD CONSTRAINT chk_communication_method
              CHECK (communication_method IN ('PHONE', 'SMS', 'VIBER', 'TELEGRAM', 'EMAIL'));

  # Додавання коментарів до таблиць
  - changeSet:
      id: 005-add-table-comments
      author: system
      changes:
        - sql:
            sql: COMMENT ON TABLE clients IS 'Таблиця клієнтів хімчистки';
        - sql:
            sql: COMMENT ON TABLE client_communication_methods IS 'Бажані способи зв''язку з клієнтами';
        - sql:
            sql: COMMENT ON COLUMN clients.uuid IS 'UUID для API сумісності (зовнішній ідентифікатор)';
        - sql:
            sql: COMMENT ON COLUMN clients.phone IS 'Номер телефону в міжнародному форматі';
        - sql:
            sql: COMMENT ON COLUMN clients.total_orders IS 'Загальна кількість замовлень';
        - sql:
            sql: COMMENT ON COLUMN clients.total_spent IS 'Загальна сума витрат в гривнях';
        - sql:
            sql: COMMENT ON COLUMN clients.is_vip IS 'Статус VIP клієнта';
