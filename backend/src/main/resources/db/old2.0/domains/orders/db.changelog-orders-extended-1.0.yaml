databaseChangeLog:
  - property:
      name: app.version
      value: "1.0"
      
  - changeSet:
      id: 1-add-missing-fields-to-order-items
      author: cascade
      comment: "Додавання додаткових полів до позицій замовлення"
      preConditions:
        onFail: MARK_RAN
        or:
          - not:
              columnExists:
                tableName: order_items
                columnName: no_warranty
          - not:
              columnExists:
                tableName: order_items
                columnName: heavily_soiled
      changes:
        - addColumn:
            tableName: order_items
            columns:
              - column:
                  name: no_warranty
                  type: boolean
              - column:
                  name: no_warranty_reason
                  type: text
              - column:
                  name: manual_cleaning
                  type: boolean
              - column:
                  name: heavily_soiled
                  type: boolean
              - column:
                  name: heavily_soiled_percentage
                  type: int
              - column:
                  name: child_sized
                  type: boolean
        - setColumnRemarks:
            tableName: order_items
            columnName: no_warranty
            remarks: "Позначка, що річ не підлягає гарантії"
        - setColumnRemarks:
            tableName: order_items
            columnName: heavily_soiled
            remarks: "Позначка, що річ сильно забруднена (застосовується додаткова оплата)"

  - changeSet:
      id: 2-add-base-price-to-orders
      author: cascade
      comment: "Додавання базової ціни до замовлень"
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: base_price
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: base_price
                  type: decimal(10,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
        - setColumnRemarks:
            tableName: orders
            columnName: base_price
            remarks: "Базова ціна замовлення без урахування знижок та додаткових послуг"

  - changeSet:
      id: 3-add-client-requirements-to-orders
      author: cascade
      comment: "Додавання поля вимог клієнта до замовлень"
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: client_requirements
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: client_requirements
                  type: text
                  constraints:
                    nullable: true
        - setColumnRemarks:
            tableName: orders
            columnName: client_requirements
            remarks: "Спеціальні вимоги та побажання клієнта щодо замовлення"

  - changeSet:
      id: 4-add-receipt-email-fields
      author: fedotiuk-dm
      comment: "Додавання полів для відстеження відправки квитанцій поштою"
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: receipt_email_sent
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: receipt_email_sent
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: receipt_email_sent_at
                  type: timestamp
              - column:
                  name: receipt_email_address
                  type: varchar(255)
              - column:
                  name: receipt_pdf_generated
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: receipt_pdf_generated_at
                  type: timestamp
        - setColumnRemarks:
            tableName: orders
            columnName: receipt_email_sent
            remarks: "Позначка про відправку електронної квитанції"
        - setColumnRemarks:
            tableName: orders
            columnName: receipt_email_address
            remarks: "Адреса на яку було відправлено електронну квитанцію"

  - changeSet:
      id: 5-add-reception-point-to-orders
      author: fedotiuk-dm
      comment: "Додавання зв'язку замовлень із пунктами прийому"
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: orders
            columnName: reception_point_id
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: reception_point_id
                  type: uuid
                  constraints:
                    nullable: true
        - setColumnRemarks:
            tableName: orders
            columnName: reception_point_id
            remarks: "Пункт прийому замовлення (філія, в якій було зроблено замовлення)"
