databaseChangeLog:
  - property:
      name: app.version
      value: "1.0"
      
  - changeSet:
      id: 1-modify-quantity-column-type
      author: fedotiuk-dm
      comment: "Зміна типу стовпця quantity з INTEGER на DECIMAL(10,3)"
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: order_items
        columnExists:
          tableName: order_items
          columnName: quantity
      changes:
        - modifyDataType:
            tableName: order_items
            columnName: quantity
            newDataType: decimal(10,3)
        - setColumnRemarks:
            tableName: order_items
            columnName: quantity
            remarks: "Кількість одиниць або вага в кілограмах (з трьома знаками після коми)"
