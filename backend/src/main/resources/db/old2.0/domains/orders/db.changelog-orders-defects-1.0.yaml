databaseChangeLog:
  - property:
      name: app.version
      value: "1.0"
      
  - changeSet:
      id: 1-create-order-item-defects-table
      author: fedotiuk-dm
      comment: "Створення таблиці дефектів речей замовлення"
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: order_item_defects
      changes:
        - createTable:
            tableName: order_item_defects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_defect_order_item
                    references: order_items(id)
                    deleteCascade: true
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
        - setTableRemarks:
            tableName: order_item_defects
            remarks: "Дефекти речей замовлення (пошкодження, зміни кольору, тощо)"
        - createIndex:
            indexName: idx_order_item_defects_order_item_id
            tableName: order_item_defects
            columns:
              - column:
                  name: order_item_id
