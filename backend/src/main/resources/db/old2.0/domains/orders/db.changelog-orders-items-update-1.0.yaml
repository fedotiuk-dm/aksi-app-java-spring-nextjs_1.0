databaseChangeLog:
  - property:
      name: app.version
      value: "1.0"
      
  - changeSet:
      id: 1-add-missing-columns-to-order-items
      author: fedotiuk-dm
      comment: "Додавання відсутніх полів до таблиці order_items"
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: order_items
        and:
          or:
            - not:
                columnExists:
                  tableName: order_items
                  columnName: clumped_filler
            - not:
                columnExists:
                  tableName: order_items
                  columnName: defect_notes
            - not:
                columnExists:
                  tableName: order_items
                  columnName: filler
            - not:
                columnExists:
                  tableName: order_items
                  columnName: final_price
            - not:
                columnExists:
                  tableName: order_items
                  columnName: name
      changes:
        - addColumn:
            tableName: order_items
            columns:
              - column:
                  name: clumped_filler
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: defect_notes
                  type: text
              - column:
                  name: filler
                  type: varchar(255)
              - column:
                  name: final_price
                  type: decimal(10, 2)
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - setColumnRemarks:
            tableName: order_items
            columnName: clumped_filler
            remarks: "Чи є збите наповнення (для подушок, ковдр тощо)"
        - setColumnRemarks:
            tableName: order_items
            columnName: defect_notes
            remarks: "Нотатки про дефекти або особливі умови обробки речі"
        - setColumnRemarks:
            tableName: order_items
            columnName: filler
            remarks: "Матеріал наповнення (для подушок, ковдр тощо)"
        - setColumnRemarks:
            tableName: order_items
            columnName: final_price
            remarks: "Кінцева ціна після всіх модифікаторів"
        - setColumnRemarks:
            tableName: order_items
            columnName: name
            remarks: "Назва елементу замовлення"
