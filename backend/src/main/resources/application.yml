server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: dry-cleaning-order-system

  datasource:
    url: jdbc:postgresql://localhost:5432/aksi_dry_cleaning
    username: aksi_user
    password: aksi_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: AKSI Dry Cleaning Order System API
    description: API для односторінкової системи замовлень хімчистки з DDD архітектурою
    version: 1.0.0
    contact:
      name: AKSI Development Team

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.aksi: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Custom application properties
aksi:
  order:
    receipt:
      number:
        prefix: "AKSI-"
        length: 8
    photo:
      max-size-mb: 5
      max-count-per-item: 5
      upload-path: "uploads/photos/"
  pdf:
    output-path: "uploads/receipts/"
  qr:
    base-url: "https://aksi.com.ua/track/"
