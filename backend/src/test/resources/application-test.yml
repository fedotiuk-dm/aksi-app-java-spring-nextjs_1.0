spring:
  datasource:
    url: jdbc:h2:mem:aksi_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  main:
    allow-bean-definition-overriding: true
    web-application-type: servlet
  task:
    scheduling:
      enabled: false

logging:
  level:
    root: warn
    org.springframework.test.context: warn
    org.hibernate.SQL: off
